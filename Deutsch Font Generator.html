<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERMAN FRAKTUR GENERATOR</title>
    <style>
        /* WARNA BENDERA JERMAN: HITAM, MERAH, EMAS */
        :root { --black: #000000; --red: #DD0000; --gold: #FFCE00; --bg: #1a1a1a; }
        
        body { 
            background: var(--bg); 
            color: #eee; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            border-top: 5px solid var(--black);
            border-right: 5px solid var(--red);
            border-bottom: 5px solid var(--gold);
            border-left: 5px solid var(--black);
            background: #222;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        h1 {
            color: var(--gold);
            text-align: center;
            font-family: 'Courier New', serif;
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
            margin-top: 0;
        }

        .input-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; color: var(--red); font-weight: bold; font-size: 0.9rem; }
        
        textarea {
            width: 100%;
            height: 120px;
            background: #111;
            color: #fff;
            border: 2px solid #444;
            padding: 15px;
            font-size: 1.1rem;
            box-sizing: border-box;
            resize: none;
            border-radius: 5px;
        }

        textarea:focus { outline: none; border-color: var(--gold); }

        /* HASIL OUTPUT PAKE FONT GAYA JERMAN (DEFAULT SYSTEM) */
        #output {
            font-size: 1.5rem;
            color: var(--gold);
            font-weight: bold;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.2s;
        }

        .btn-primary { background: var(--red); color: white; }
        .btn-primary:hover { background: #b30000; }
        
        .btn-secondary { background: #444; color: #ccc; }
        .btn-secondary:hover { background: #555; }

        .eagle { font-size: 3rem; text-align: center; margin-bottom: 10px; }

        /* TOGGLE UMLAUT */
        .option-box { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--gold); }

    </style>
</head>
<body>

<div class="container">
    <div class="eagle"></div>
    <h1>DEUTSCH FONT GENERATOR</h1>

    <div class="input-group">
        <label>INPUT TEXT (NORMAL):</label>
        <textarea id="inputText" placeholder="Ketik disini bro..." oninput="convert()"></textarea>
    </div>

    <div class="option-box">
        <input type="checkbox" id="useUmlaut" onchange="convert()" checked>
        <label style="margin:0; color:#ccc;">Pakai Umlaut (Ã„, Ã–, Ãœ) & Gothic Style</label>
    </div>

    <div class="input-group">
        <label>HASIL (FRAKTUR STYLE):</label>
        <textarea id="output" readonly></textarea>
    </div>

    <div class="btn-group">
        <button class="btn-primary" onclick="copyText()">SALIN / KOPIEREN</button>
        <button class="btn-secondary" onclick="reset()">RESET</button>
    </div>
</div>

<script>
    // MAPPING HURUF BIASA KE HURUF FRAKTUR (GOTHIC UNICODE)
    // Ini bukan font installan, tapi karakter Unicode matematika
    const frakturMap = {
        'A': 'ğ”„', 'B': 'ğ”…', 'C': 'â„­', 'D': 'ğ”‡', 'E': 'ğ”ˆ', 'F': 'ğ”‰', 'G': 'ğ”Š',
        'H': 'â„Œ', 'I': 'â„‘', 'J': 'ğ”', 'K': 'ğ”', 'L': 'ğ”', 'M': 'ğ”', 'N': 'ğ”‘',
        'O': 'ğ”’', 'P': 'ğ”“', 'Q': 'ğ””', 'R': 'â„œ', 'S': 'ğ”–', 'T': 'ğ”—', 'U': 'ğ”˜',
        'V': 'ğ”™', 'W': 'ğ”š', 'X': 'ğ”›', 'Y': 'ğ”œ', 'Z': 'â„¨',
        'a': 'ğ”', 'b': 'ğ”Ÿ', 'c': 'ğ” ', 'd': 'ğ”¡', 'e': 'ğ”¢', 'f': 'ğ”£', 'g': 'ğ”¤',
        'h': 'ğ”¥', 'i': 'ğ”¦', 'j': 'ğ”§', 'k': 'ğ”¨', 'l': 'ğ”©', 'm': 'ğ”ª', 'n': 'ğ”«',
        'o': 'ğ”¬', 'p': 'ğ”­', 'q': 'ğ”®', 'r': 'ğ”¯', 's': 'ğ”°', 't': 'ğ”±', 'u': 'ğ”²',
        'v': 'ğ”³', 'w': 'ğ”´', 'x': 'ğ”µ', 'y': 'ğ”¶', 'z': 'ğ”·'
    };

    // MAPPING KHUSUS UMLAUT (BIAR LEBIH JERMAN)
    const umlautMap = {
        'A': 'Ã„', 'a': 'Ã¤',
        'O': 'Ã–', 'o': 'Ã¶',
        'U': 'Ãœ', 'u': 'Ã¼',
        'ss': 'ÃŸ' // Double S jadi Eszett
    };

    function convert() {
        let input = document.getElementById('inputText').value;
        const useUmlaut = document.getElementById('useUmlaut').checked;
        let result = "";

        // 1. PROSES GANTI 'ss' jadi 'ÃŸ' dulu (Kalau mode jerman aktif)
        if (useUmlaut) {
            input = input.replace(/ss/g, 'ÃŸ');
        }

        // 2. LOOP SETIAP HURUF
        for (let i = 0; i < input.length; i++) {
            let char = input[i];

            // Cek Umlaut Vokal (Kalau mode aktif)
            if (useUmlaut && umlautMap[char]) {
                // Jangan convert ke Fraktur, biarkan jadi Umlaut biasa biar kebaca
                result += umlautMap[char];
                continue;
            }

            // Convert ke Fraktur Gothic
            if (frakturMap[char]) {
                result += frakturMap[char];
            } else {
                result += char;
            }
        }

        document.getElementById('output').value = result;
    }

    function copyText() {
        const copyText = document.getElementById("output");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("TEXT KOPIERT! (Tersalin)");
    }

    function reset() {
        document.getElementById('inputText').value = '';
        convert();
    }
</script>

</body>

</html>
