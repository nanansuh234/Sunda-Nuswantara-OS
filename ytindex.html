<!DOCTYPE html>
<html>
<head>
    <title>Nanan Shared Algorithm</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { border: 1px solid #333; padding: 10px; border-radius: 8px; background: #222; }
        img { width: 100%; border-radius: 4px; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Nanan's Pulse: Shared Experience</h2>
    <div id="feed" class="grid">Loading shared algorithm...</div>

    <script>
        // Ambil data.json yang diupdate otomatis oleh Python
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const feed = document.getElementById('feed');
                feed.innerHTML = data.map(v => `
                    <div class="card">
                        <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
                            <img src="${v.thumbnail}">
                            <h4>${v.title}</h4>
                            <p style="font-size: 0.8em; color: #aaa;">${v.channel}</p>
                        </a>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
