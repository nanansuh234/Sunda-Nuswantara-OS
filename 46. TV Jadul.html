<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Jadul - Volume Control</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: sans-serif; user-select: none;
        }

        /* --- STRUKTUR TV --- */
        .tv-set {
            position: relative; width: 600px; height: auto;
            display: flex; flex-direction: column; align-items: center;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
        }

        /* ANTENA */
        .antenna { position: relative; width: 300px; height: 100px; z-index: 0; margin-bottom: -10px; }
        .antenna::before, .antenna::after {
            content: ''; position: absolute; bottom: 0; width: 4px; height: 120px;
            background: linear-gradient(to top, #555, #ccc); border-radius: 4px; transform-origin: bottom center;
        }
        .antenna::before { left: 40%; transform: rotate(-35deg); }
        .antenna::after { right: 40%; transform: rotate(35deg); }
        .antenna-base { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 20px; background: #333; border-radius: 10px 10px 0 0; }

        /* BODY KAYU */
        .tv-case {
            background: #5d4037;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, transparent 5%, transparent 95%, rgba(0,0,0,0.2) 100%), url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjNWQ0MDM3Ii8+CjxwYXRoIGQ9Ik0wIDBoNHYxSDB6IiBmaWxsPSIjNGUzNDJlIi8+Cjwvc3ZnPg==');
            width: 100%; padding: 20px; border-radius: 20px;
            display: flex; gap: 20px; border: 4px solid #3e2723;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5); position: relative; z-index: 1;
        }

        /* LAYAR */
        .tv-screen-bezel {
            flex: 3; background: #222; padding: 15px; border-radius: 30px;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.5);
            position: relative;
        }

        .tv-screen {
            width: 100%; aspect-ratio: 4/3; background: #000;
            border-radius: 50% / 10%; overflow: hidden; position: relative; border: 2px solid #111;
        }

        .screen-content { width: 100%; height: 100%; border: none; display: block; }

        /* EFEK LAYAR */
        .screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 90%);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8); pointer-events: none; z-index: 5;
            border-radius: 50% / 10%;
        }
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 4; opacity: 0.3;
        }

        /* --- OSD (ON SCREEN DISPLAY) --- */
        /* Ini tulisan hijau volume di layar */
        .osd-display {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-family: 'VT323', monospace; color: #0f0; font-size: 1.5rem;
            text-shadow: 0 0 5px #0f0; z-index: 10;
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
            background: rgba(0, 20, 0, 0.6); padding: 5px 15px; border-radius: 5px;
        }
        .osd-display.show { opacity: 1; }
        .mute-icon { color: red; text-shadow: 0 0 5px red; display: none; font-size: 3rem; position: absolute; top: 20px; right: 20px; z-index: 10; }

        /* PANEL KONTROL */
        .control-panel {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #4a342e; border-radius: 10px; border-left: 2px solid rgba(0,0,0,0.3);
            padding: 10px; gap: 15px;
        }

        /* KNOBS */
        .knob-group { text-align: center; }
        .knob {
            width: 60px; height: 60px; background: radial-gradient(circle, #555, #222);
            border-radius: 50%; box-shadow: 0 5px 10px rgba(0,0,0,0.5); border: 2px solid #111;
            position: relative; cursor: pointer; transition: transform 0.1s;
        }
        .knob::after {
            content: ''; position: absolute; top: 5px; left: 50%;
            width: 4px; height: 20px; background: #fff;
            transform: translateX(-50%); border-radius: 2px;
        }
        .knob:active { transform: scale(0.95); }
        .knob-label { font-size: 0.6rem; color: #d4af37; margin-top: 5px; font-weight: bold; letter-spacing: 1px; }

        /* MUTE SWITCH */
        .switch-container { display: flex; flex-direction: column; align-items: center; margin-top: 5px; }
        .switch-btn {
            width: 40px; height: 20px; background: #222; border-radius: 4px;
            position: relative; cursor: pointer; border: 1px solid #555;
        }
        .switch-toggle {
            width: 18px; height: 16px; background: #888; position: absolute; top: 1px; left: 1px;
            border-radius: 2px; transition: 0.2s;
        }
        .switch-btn.active .switch-toggle { left: 19px; background: #d4af37; }
        .switch-btn.active { border-color: #d4af37; }

        /* SPEAKER & LED */
        .speaker {
            width: 80%; height: 60px;
            background-image: radial-gradient(#222 20%, transparent 20%);
            background-size: 8px 8px; opacity: 0.5; margin-top: 10px;
        }
        .power-led {
            width: 10px; height: 10px; background: #300; border-radius: 50%;
            margin-top: 10px; transition: 0.3s;
        }
        .power-led.on { background: red; box-shadow: 0 0 8px red; }

        /* KAKI */
        .legs { width: 80%; display: flex; justify-content: space-between; margin-top: -10px; z-index: 0; }
        .leg { width: 30px; height: 40px; background: #2e1e19; clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%); }

    </style>
</head>
<body>

    <div class="tv-set">
        <div class="antenna"><div class="antenna-base"></div></div>

        <div class="tv-case">
            <div class="tv-screen-bezel">
                <div class="tv-screen">
                    <div class="screen-overlay"></div>
                    <div class="scanlines"></div>

                    <div id="osdVolume" class="osd-display">VOL <span id="volBar">||||||||||</span></div>
                    <div id="osdMute" class="mute-icon">ðŸ”‡</div>
                    
                    <div class="screen-content">
                        <iframe width="100%" height="100%" 
                            src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=0&controls=0&showinfo=0&modestbranding=1" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="knob-group">
                    <div class="knob" id="knobCh" onclick="rotateKnob('knobCh', 45)"></div>
                    <div class="knob-label">CHANNEL</div>
                </div>
                
                <div class="knob-group">
                    <div class="knob" id="knobVol" onclick="changeVol()"></div>
                    <div class="knob-label">VOLUME</div>
                </div>

                <div class="switch-container">
                    <div class="switch-btn" id="muteBtn" onclick="toggleMute()">
                        <div class="switch-toggle"></div>
                    </div>
                    <div class="knob-label">MUTE</div>
                </div>

                <div class="speaker"></div>
                <div class="power-led on" title="Power On"></div>
            </div>
        </div>

        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <script>
        let volumeLevel = 5; // 0-10
        let currentRot = 0;
        let osdTimeout;

        // Fungsi Putar Knob Visual
        function rotateKnob(id, deg) {
            currentRot += deg;
            document.getElementById(id).style.transform = `rotate(${currentRot}deg)`;
        }

        // Fungsi Ubah Volume (Visual OSD)
        function changeVol() {
            // Simulasi: Setiap klik nambah volume, kalau max balik ke 0
            volumeLevel++;
            if (volumeLevel > 10) volumeLevel = 0;
            
            // Putar Knob Volume
            rotateKnob('knobVol', 30);
            
            // Update OSD Bar
            let bars = "|".repeat(volumeLevel * 2); // Panjang bar
            document.getElementById('volBar').innerText = bars;
            
            // Tampilkan OSD
            showOSD();
        }

        // Fungsi Mute
        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('osdMute');
            
            btn.classList.toggle('active');
            
            if (btn.classList.contains('active')) {
                // Mute Aktif
                icon.style.display = 'block';
                document.getElementById('osdVolume').innerText = "MUTE";
                showOSD();
            } else {
                // Unmute
                icon.style.display = 'none';
                let bars = "|".repeat(volumeLevel * 2);
                document.getElementById('osdVolume').innerHTML = `VOL <span id="volBar">${bars}</span>`;
                showOSD();
            }
        }

        // Tampilkan OSD selama 2 detik lalu hilang
        function showOSD() {
            const osd = document.getElementById('osdVolume');
            osd.classList.add('show');
            
            clearTimeout(osdTimeout);
            osdTimeout = setTimeout(() => {
                osd.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
