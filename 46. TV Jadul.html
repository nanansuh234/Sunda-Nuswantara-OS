<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Jadul - Power Button Fix</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: 'Courier New', monospace; user-select: none;
            overflow: hidden;
        }

        /* --- STRUKTUR TV --- */
        .tv-set {
            position: relative; width: 660px; height: auto;
            display: flex; flex-direction: column; align-items: center;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
            transform: scale(0.95);
        }

        /* ANTENA */
        .antenna { position: relative; width: 300px; height: 100px; z-index: 0; margin-bottom: -15px; }
        .antenna::before, .antenna::after {
            content: ''; position: absolute; bottom: 0; width: 4px; height: 120px;
            background: linear-gradient(to top, #555, #ccc); border-radius: 4px; transform-origin: bottom center;
        }
        .antenna::before { left: 40%; transform: rotate(-35deg); }
        .antenna::after { right: 40%; transform: rotate(35deg); }
        .antenna-base { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 20px; background: #333; border-radius: 10px 10px 0 0; }

        /* BODY KAYU */
        .tv-case {
            background: #5d4037;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjNWQ0MDM3Ii8+CjxwYXRoIGQ9Ik0wIDBoNHYxSDB6IiBmaWxsPSIjNGUzNDJlIi8+Cjwvc3ZnPg==');
            width: 100%; padding: 25px; border-radius: 20px;
            display: flex; gap: 20px; border: 6px solid #3e2723;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.6); position: relative; z-index: 1;
        }

        /* LAYAR */
        .tv-screen-bezel {
            flex: 1; background: #222; padding: 15px; border-radius: 30px;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }

        .tv-screen {
            width: 100%; aspect-ratio: 4/3; background: #000;
            border-radius: 50% / 10%; overflow: hidden; position: relative; border: 2px solid #111;
        }
        
        .screen-content { 
            width: 100%; height: 100%; border: none; display: block; overflow: hidden;
            opacity: 0; transition: opacity 0.5s; /* Default mati (gelap) */
        }
        .screen-content.active { opacity: 1; } /* Pas nyala */

        /* LAYAR SEMUT (STATIC NOISE) - MUNCUL PAS TV MATI */
        .static-noise {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif'); /* GIF Semut TV */
            background-size: cover; opacity: 0.15; pointer-events: none; z-index: 6;
            mix-blend-mode: overlay;
            display: block;
        }
        .static-noise.off { display: none; }

        /* FULL SCREEN ZOOM FIX */
        #youtube-player {
            width: 100%; height: 100%;
            transform: scale(1.35); transform-origin: center center;
            /* pointer-events dihapus biar kalau macet bisa diklik manual */
        }

        /* EFEK LAYAR */
        .screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 90%);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8); pointer-events: none; z-index: 5;
            border-radius: 50% / 10%;
        }
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 4; opacity: 0.3;
        }

        /* OSD & HINT */
        .osd-display {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-weight: bold; color: #0f0; font-size: 1.5rem; text-shadow: 0 0 5px #0f0; z-index: 10;
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
            background: rgba(0, 20, 0, 0.6); padding: 5px 15px; border-radius: 5px; white-space: nowrap;
        }
        .osd-display.show { opacity: 1; }
        
        .click-hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 5px;
            font-size: 0.9rem; z-index: 20; text-align: center; border: 1px solid #555;
            animation: pulse 2s infinite; pointer-events: none;
        }
        .click-hint.hide { display: none; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* PANEL KONTROL */
        .control-panel {
            width: 140px; min-width: 140px; flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #4a342e; border-radius: 10px; border-left: 2px solid rgba(0,0,0,0.3);
            padding: 15px 10px; gap: 20px;
        }

        .knob-group { display: flex; flex-direction: column; align-items: center; width: 100%; }

        .knob {
            width: 65px; height: 65px;
            background: radial-gradient(circle, #555, #222);
            border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 3px solid #111;
            position: relative; cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        .knob::after {
            content: ''; position: absolute; top: 5px; left: 50%;
            width: 5px; height: 20px; background: #fff;
            transform: translateX(-50%); border-radius: 2px; box-shadow: 0 0 2px #000;
        }
        .knob:active { transform: scale(0.95); }
        .knob-label { font-size: 0.7rem; color: #d4af37; margin-top: 8px; font-weight: bold; letter-spacing: 1px; }

        .switch-container { display: flex; flex-direction: column; align-items: center; margin-top: 5px; }
        .switch-btn {
            width: 40px; height: 20px; background: #111; border-radius: 4px;
            position: relative; cursor: pointer; border: 1px solid #555; z-index: 100;
        }
        .switch-toggle {
            width: 18px; height: 16px; background: #888; position: absolute; top: 1px; left: 1px;
            border-radius: 2px; transition: 0.2s;
        }
        .switch-btn.active .switch-toggle { left: 19px; background: #d4af37; }
        
        .speaker {
            width: 80%; height: 50px;
            background-image: radial-gradient(#222 25%, transparent 25%); background-size: 6px 6px;
            border-top: 1px solid rgba(255,255,255,0.1); opacity: 0.6;
        }
        .power-led {
            width: 12px; height: 12px; background: #300; border-radius: 50%;
            margin-top: 5px; transition: 0.3s; border: 1px solid #000;
        }
        .power-led.on { background: #00ff00; box-shadow: 0 0 10px #00ff00; } /* Hijau pas nyala */

        .legs { width: 80%; display: flex; justify-content: space-between; margin-top: -10px; z-index: 0; }
        .leg { width: 35px; height: 45px; background: #2e1e19; clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%); }
    </style>
</head>
<body>

    <div class="tv-set">
        <div class="antenna"><div class="antenna-base"></div></div>

        <div class="tv-case">
            <div class="tv-screen-bezel">
                <div class="tv-screen">
                    <div class="screen-overlay"></div>
                    <div class="scanlines"></div>
                    
                    <div id="staticNoise" class="static-noise"></div>
                    
                    <div id="hintText" class="click-hint">KLIK "CHANNEL"<br>UNTUK NYALAKAN TV</div>

                    <div id="osdVolume" class="osd-display">VOL <span id="volBar">||||||||||</span></div>
                    
                    <div id="tvContent" class="screen-content">
                        <div id="youtube-player"></div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="knob-group">
                    <div class="knob" id="knobCh" onclick="togglePower()"></div>
                    <div class="knob-label">CHANNEL/PWR</div>
                </div>
                
                <div class="knob-group">
                    <div class="knob" id="knobVol" onclick="changeVol()"></div>
                    <div class="knob-label">VOLUME</div>
                </div>

                <div class="switch-container">
                    <div class="switch-btn" id="muteBtn" onclick="toggleMute()">
                        <div class="switch-toggle"></div>
                    </div>
                    <div class="knob-label" style="margin-top:5px;">MUTE</div>
                </div>

                <div class="speaker"></div>
                <div id="led" class="power-led" title="Power Indicator"></div>
            </div>
        </div>
        <div class="legs"><div class="leg"></div><div class="leg"></div></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let isTvOn = false;
        let volumeLevel = 5;
        let rotVol = 0;
        let rotCh = 0;
        let osdTimeout;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                // ID VIDEO YOUTUBE (Ganti kode ini kalau mau ganti video)
                videoId: 'jfKfPfyJRdk', 
                playerVars: {
                    'playsinline': 1, 'controls': 0, 'disablekb': 1,
                    'rel': 0, 'modestbranding': 1, 'iv_load_policy': 3,
                    'autoplay': 0 // Kita kontrol manual biar aman
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            player.setVolume(volumeLevel * 10);
            // Jangan langsung play, tunggu user klik tombol Power
        }

        // --- FUNGSI POWER ON/OFF (KNOB CHANNEL) ---
        function togglePower() {
            const screen = document.getElementById('tvContent');
            const noise = document.getElementById('staticNoise');
            const hint = document.getElementById('hintText');
            const led = document.getElementById('led');

            // Putar Knob
            rotCh += 45; 
            document.getElementById('knobCh').style.transform = `rotate(${rotCh}deg)`;

            if (!isTvOn) {
                // NYALAKAN TV
                isTvOn = true;
                
                // Efek Visual
                noise.classList.add('off'); // Hilangkan semut
                hint.classList.add('hide'); // Hilangkan teks petunjuk
                screen.classList.add('active'); // Munculkan layar video
                led.classList.add('on'); // Lampu jadi hijau

                // Play Video (Karena dipicu user click, browser pasti ngasih izin)
                if(player && player.playVideo) {
                    player.playVideo();
                }
                
                showOSD("CHANNEL 1");

            } else {
                // GANTI CHANNEL (Kalau TV udah nyala, tombol ini jadi ganti channel)
                if(player && player.seekTo) {
                    // Efek ganti channel (Reload/Seek)
                    player.seekTo(player.getCurrentTime()); 
                    showOSD("CHANNEL " + (Math.floor(rotCh/45) % 10 + 1));
                }
            }
        }

        function changeVol() {
            if(!isTvOn) return; // Gak fungsi kalau TV mati

            volumeLevel++;
            if (volumeLevel > 10) volumeLevel = 0;
            
            if(player && player.setVolume) player.setVolume(volumeLevel * 10);

            rotVol += 30; 
            document.getElementById('knobVol').style.transform = `rotate(${rotVol}deg)`;

            let bars = "|".repeat(volumeLevel * 2); 
            document.getElementById('volBar').innerText = bars;
            showOSD();
        }

        function toggleMute() {
            if(!isTvOn) return;

            const btn = document.getElementById('muteBtn');
            btn.classList.toggle('active');
            
            if (btn.classList.contains('active')) {
                if(player && player.mute) player.mute();
                document.getElementById('osdVolume').innerText = "MUTE";
                showOSD();
            } else {
                if(player && player.unMute) player.unMute();
                let bars = "|".repeat(volumeLevel * 2);
                document.getElementById('osdVolume').innerHTML = `VOL <span id="volBar">${bars}</span>`;
                showOSD();
            }
        }

        function showOSD(customText) {
            const osd = document.getElementById('osdVolume');
            if(customText) osd.innerText = customText;
            
            osd.classList.add('show');
            clearTimeout(osdTimeout);
            osdTimeout = setTimeout(() => {
                osd.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
