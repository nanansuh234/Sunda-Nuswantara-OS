<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Jadul - Full Screen Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: sans-serif; user-select: none;
            overflow: hidden; /* Mencegah scrollbar muncul saat zoom video */
        }

        /* --- STRUKTUR TV --- */
        .tv-set {
            position: relative; width: 640px; height: auto;
            display: flex; flex-direction: column; align-items: center;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
            transform: scale(0.95); /* Kecilin dikit biar muat di layar laptop */
        }

        /* ANTENA */
        .antenna { position: relative; width: 300px; height: 100px; z-index: 0; margin-bottom: -15px; }
        .antenna::before, .antenna::after {
            content: ''; position: absolute; bottom: 0; width: 4px; height: 120px;
            background: linear-gradient(to top, #555, #ccc); border-radius: 4px; transform-origin: bottom center;
        }
        .antenna::before { left: 40%; transform: rotate(-35deg); }
        .antenna::after { right: 40%; transform: rotate(35deg); }
        .antenna-base { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 20px; background: #333; border-radius: 10px 10px 0 0; }

        /* BODY KAYU */
        .tv-case {
            background: #5d4037;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjNWQ0MDM3Ii8+CjxwYXRoIGQ9Ik0wIDBoNHYxSDB6IiBmaWxsPSIjNGUzNDJlIi8+Cjwvc3ZnPg==');
            width: 100%; padding: 25px; border-radius: 20px;
            display: flex; gap: 20px; border: 6px solid #3e2723;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.6); position: relative; z-index: 1;
        }

        /* LAYAR (WADAH UTAMA) */
        .tv-screen-bezel {
            flex: 3; background: #222; padding: 15px; border-radius: 30px;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }

        .tv-screen {
            width: 100%; aspect-ratio: 4/3; background: #000;
            border-radius: 50% / 10%; overflow: hidden; position: relative; border: 2px solid #111;
        }

        .screen-content { 
            width: 100%; height: 100%; border: none; display: block; 
            overflow: hidden; position: relative;
        }

        /* --- FIX FULL SCREEN (ZOOMING) --- */
        /* Ini trik biar video 16:9 menuhin layar 4:3 */
        #youtube-player {
            width: 100%; height: 100%;
            transform: scale(1.35); /* Zoom in 135% biar garis hitam ilang */
            transform-origin: center center;
            pointer-events: none; /* Biar gak bisa diklik sembarangan (diatur lewat panel) */
        }

        /* EFEK LAYAR */
        .screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 90%);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8); pointer-events: none; z-index: 5;
            border-radius: 50% / 10%;
        }
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 4; opacity: 0.3;
        }

        /* OSD */
        .osd-display {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-family: 'VT323', monospace; color: #0f0; font-size: 1.5rem;
            text-shadow: 0 0 5px #0f0; z-index: 10;
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
            background: rgba(0, 20, 0, 0.6); padding: 5px 15px; border-radius: 5px;
            white-space: nowrap;
        }
        .osd-display.show { opacity: 1; }
        .mute-icon { color: red; text-shadow: 0 0 5px red; display: none; font-size: 3rem; position: absolute; top: 20px; right: 20px; z-index: 10; }

        /* PANEL KONTROL */
        .control-panel {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-around; /* Biar jaraknya rata */
            background: #4a342e; border-radius: 10px; border-left: 2px solid rgba(0,0,0,0.3);
            padding: 15px 10px; gap: 15px; min-width: 120px; /* Lebarin dikit panelnya */
        }

        /* KNOBS (PERBAIKAN CSS) */
        .knob-group { 
            display: flex; flex-direction: column; align-items: center; 
            width: 100%;
        }
        
        .knob {
            width: 65px; height: 65px; /* Ukuran fix */
            min-width: 65px; min-height: 65px; /* Anti Gepeng */
            background: radial-gradient(circle, #444 30%, #111 100%); /* Warna lebih gelap biar keliatan */
            border-radius: 50%; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.5), inset 0 0 5px rgba(255,255,255,0.1); 
            border: 3px solid #000;
            position: relative; cursor: pointer; transition: transform 0.1s;
            flex-shrink: 0; /* PENTING: Jangan sampe mengecil */
        }
        
        .knob::after {
            content: ''; position: absolute; top: 5px; left: 50%;
            width: 5px; height: 20px; background: #ddd;
            transform: translateX(-50%); border-radius: 2px;
            box-shadow: 0 0 2px #000;
        }
        .knob:active { transform: scale(0.95); }
        .knob-label { 
            font-size: 0.75rem; color: #d4af37; margin-top: 8px; 
            font-weight: bold; letter-spacing: 1px; text-shadow: 0 1px 2px #000;
        }

        /* MUTE SWITCH */
        .switch-container { display: flex; flex-direction: column; align-items: center; margin-top: 5px; }
        .switch-btn {
            width: 40px; height: 20px; background: #111; border-radius: 4px;
            position: relative; cursor: pointer; border: 1px solid #555;
            box-shadow: inset 0 0 5px #000;
        }
        .switch-toggle {
            width: 18px; height: 16px; background: #888; position: absolute; top: 1px; left: 1px;
            border-radius: 2px; transition: 0.2s;
        }
        .switch-btn.active .switch-toggle { left: 19px; background: #d4af37; box-shadow: 0 0 5px #d4af37; }

        /* SPEAKER & LED */
        .speaker {
            width: 80%; height: 50px;
            background-image: radial-gradient(#111 25%, transparent 25%);
            background-size: 6px 6px; opacity: 0.6; margin-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .power-led {
            width: 12px; height: 12px; background: #300; border-radius: 50%;
            margin-top: 5px; transition: 0.3s; border: 1px solid #000;
        }
        .power-led.on { background: red; box-shadow: 0 0 10px red; }

        /* KAKI */
        .legs { width: 80%; display: flex; justify-content: space-between; margin-top: -10px; z-index: 0; }
        .leg { width: 35px; height: 45px; background: #2e1e19; clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%); }

    </style>
</head>
<body>

    <div class="tv-set">
        <div class="antenna"><div class="antenna-base"></div></div>

        <div class="tv-case">
            <div class="tv-screen-bezel">
                <div class="tv-screen">
                    <div class="screen-overlay"></div>
                    <div class="scanlines"></div>

                    <div id="osdVolume" class="osd-display">VOL <span id="volBar">||||||||||</span></div>
                    <div id="osdMute" class="mute-icon">ðŸ”‡</div>
                    
                    <div class="screen-content">
                        <div id="youtube-player"></div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                
                <div class="knob-group">
                    <div class="knob" id="knobCh" onclick="rotateKnob('knobCh', 45)"></div>
                    <div class="knob-label">CHANNEL</div>
                </div>
                
                <div class="knob-group">
                    <div class="knob" id="knobVol" onclick="changeVol()"></div>
                    <div class="knob-label">VOLUME</div>
                </div>

                <div class="switch-container">
                    <div class="switch-btn" id="muteBtn" onclick="toggleMute()">
                        <div class="switch-toggle"></div>
                    </div>
                    <div class="knob-label" style="margin-top:5px;">MUTE</div>
                </div>

                <div class="speaker"></div>
                <div class="power-led on" title="Power On"></div>
            </div>
        </div>

        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let volumeLevel = 5; // 0-10
        let currentRot = 0;
        let osdTimeout;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                // ID VIDEO YOUTUBE (Ganti kode ini kalau mau ganti video)
                videoId: 'jfKfPfyJRdk', 
                playerVars: {
                    'playsinline': 1,
                    'controls': 0, 
                    'disablekb': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3 // Ilangin anotasi
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            player.setVolume(volumeLevel * 10);
            // event.target.playVideo(); // Hapus // kalau mau autoplay
        }

        function rotateKnob(id, deg) {
            currentRot += deg;
            document.getElementById(id).style.transform = `rotate(${currentRot}deg)`;
        }

        function changeVol() {
            volumeLevel++;
            if (volumeLevel > 10) volumeLevel = 0;
            
            if(player && player.setVolume) {
                player.setVolume(volumeLevel * 10);
            }

            rotateKnob('knobVol', 30);
            let bars = "|".repeat(volumeLevel * 2); 
            document.getElementById('volBar').innerText = bars;
            showOSD();
        }

        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('osdMute');
            
            btn.classList.toggle('active');
            
            if (btn.classList.contains('active')) {
                if(player && player.mute) player.mute();
                icon.style.display = 'block';
                document.getElementById('osdVolume').innerText = "MUTE";
                showOSD();
            } else {
                if(player && player.unMute) player.unMute();
                icon.style.display = 'none';
                let bars = "|".repeat(volumeLevel * 2);
                document.getElementById('osdVolume').innerHTML = `VOL <span id="volBar">${bars}</span>`;
                showOSD();
            }
        }

        function showOSD() {
            const osd = document.getElementById('osdVolume');
            osd.classList.add('show');
            clearTimeout(osdTimeout);
            osdTimeout = setTimeout(() => {
                osd.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
