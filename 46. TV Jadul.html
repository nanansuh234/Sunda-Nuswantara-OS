<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Jadul Embed</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        /* --- WADAH UTAMA TV --- */
        .tv-set {
            position: relative;
            width: 600px; /* Ukuran TV */
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
        }

        /* ANTENA */
        .antenna {
            position: relative;
            width: 300px;
            height: 100px;
            z-index: 0;
            margin-bottom: -10px;
        }
        .antenna::before, .antenna::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 4px;
            height: 120px;
            background: linear-gradient(to top, #555, #ccc);
            border-radius: 4px;
            transform-origin: bottom center;
        }
        .antenna::before { left: 40%; transform: rotate(-35deg); }
        .antenna::after { right: 40%; transform: rotate(35deg); }
        .antenna-base {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 40px; height: 20px; background: #333; border-radius: 10px 10px 0 0;
        }

        /* BOX KAYU TV */
        .tv-case {
            background: #5d4037; /* Warna Kayu Coklat */
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.05) 0%, transparent 5%, transparent 95%, rgba(0,0,0,0.2) 100%),
                url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjNWQ0MDM3Ii8+CjxwYXRoIGQ9Ik0wIDBoNHYxSDB6IiBmaWxsPSIjNGUzNDJlIi8+Cjwvc3ZnPg=='); /* Texture Kayu */
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            border: 4px solid #3e2723;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        /* LAYAR KACA */
        .tv-screen-bezel {
            flex: 3;
            background: #222;
            padding: 15px;
            border-radius: 30px; /* Lengkung bezel layar */
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.1),
                inset -2px -2px 5px rgba(0,0,0,0.5);
            position: relative;
        }

        .tv-screen {
            width: 100%;
            aspect-ratio: 4/3; /* Rasio TV Tabung */
            background: #000;
            border-radius: 50% / 10%; /* Efek Cembung Horizontal */
            overflow: hidden;
            position: relative;
            border: 2px solid #111;
        }
        
        /* ISI KONTEN (IFRAME NYA DISINI) */
        .screen-content {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* EFEK KACA CEMBUNG & REFLEKSI */
        .screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 90%);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
            pointer-events: none; /* Biar bisa diklik videonya */
            z-index: 5;
            border-radius: 50% / 10%;
        }

        /* SCANLINES (Garis-garis TV) */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 4;
            opacity: 0.3;
        }

        /* PANEL KONTROL KANAN */
        .control-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #4a342e;
            border-radius: 10px;
            border-left: 2px solid rgba(0,0,0,0.3);
            padding: 10px;
            gap: 20px;
        }

        /* TOMBOL PUTAR */
        .knob {
            width: 60px; height: 60px;
            background: radial-gradient(circle, #555, #222);
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            border: 2px solid #111;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .knob::after {
            content: ''; position: absolute; top: 5px; left: 50%;
            width: 4px; height: 20px; background: #fff;
            transform: translateX(-50%); border-radius: 2px;
        }
        .knob:active { transform: rotate(20deg); }

        .knob-label {
            font-size: 0.6rem; color: #d4af37; text-transform: uppercase; margin-top: -15px; font-weight: bold; letter-spacing: 1px;
        }

        /* SPEAKER GRILLE */
        .speaker {
            width: 80%; height: 80px;
            background-image: radial-gradient(#222 20%, transparent 20%);
            background-size: 8px 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            opacity: 0.5;
        }

        /* KAKI TV */
        .legs {
            width: 80%; display: flex; justify-content: space-between; margin-top: -10px; z-index: 0;
        }
        .leg {
            width: 30px; height: 40px; background: #2e1e19;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

    </style>
</head>
<body>

    <div class="tv-set">
        <div class="antenna"><div class="antenna-base"></div></div>

        <div class="tv-case">
            
            <div class="tv-screen-bezel">
                <div class="tv-screen">
                    <div class="screen-overlay"></div>
                    <div class="scanlines"></div>
                    
                    <div class="screen-content">
                        
                        <iframe width="100%" height="100%" 
                            src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="knob" title="Channel"></div>
                <div class="knob-label">CH</div>
                
                <div class="knob" title="Volume"></div>
                <div class="knob-label">VOL</div>

                <div class="speaker"></div>
                <div style="width:10px; height:10px; background:red; border-radius:50%; box-shadow:0 0 5px red; margin-top:10px;" title="Power LED"></div>
            </div>
        </div>

        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

</body>
</html>
