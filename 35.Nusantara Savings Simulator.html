<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusantara Savings Simulator</title>
    <link rel="icon" type="image/png" href="https://nanansuh234.github.io/Sunda-Nuswantara-OS/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #121212;
            --border: #333;
            --gold: #d4af37;
            --silver: #b0b0b0;
            --text: #e0e0e0;
            --green: #2ea043;
            --red: #da3633;
            --blue: #007bff;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif; color: var(--gold);
            margin: 0 0 5px 0; letter-spacing: 2px; text-align: center;
        }
        .subtitle { font-size: 0.8rem; color: #666; margin-bottom: 25px; text-align: center; }
        
        .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 20px; }

        /* --- CONTROL PANEL --- */
        .control-panel {
            background: #161616; border: 1px solid var(--border); border-radius: 12px;
            padding: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .input-group label { display: block; color: #888; font-size: 0.8rem; margin-bottom: 8px; text-transform: uppercase; }
        .input-group select, .input-group input {
            width: 100%; padding: 12px; background: #000; border: 1px solid #444; 
            color: #fff; border-radius: 6px; font-family: inherit; font-size: 1.1rem;
        }
        .input-group input:focus, .input-group select:focus { outline: none; border-color: var(--gold); }

        /* --- RESULT DASHBOARD --- */
        .result-dash {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
        }
        .res-card {
            background: #1a1a1a; padding: 15px; border-radius: 8px; border: 1px solid #333; text-align: center;
        }
        .res-label { font-size: 0.75rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .res-val { font-size: 1.5rem; font-weight: bold; margin-top: 5px; color: #fff; }
        .res-sub { font-size: 0.8rem; color: var(--green); margin-top: 2px; }

        /* --- GOAL / PURCHASING POWER --- */
        .goals-section { margin-top: 10px; }
        .section-title { font-family: 'Cinzel', serif; color: var(--gold); margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .goals-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }

        .goal-card {
            background: #111; border: 1px solid #333; border-radius: 8px; padding: 15px;
            position: relative; overflow: hidden; opacity: 0.5; transition: 0.3s;
        }
        .goal-card.unlocked {
            opacity: 1; border-color: var(--gold); background: linear-gradient(145deg, #1a1a1a, #252525);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .goal-icon { font-size: 2rem; margin-bottom: 10px; }
        .goal-name { font-weight: bold; font-size: 1.1rem; }
        .goal-price { color: #888; font-size: 0.9rem; margin-bottom: 10px; }
        
        .progress-bar {
            height: 6px; background: #333; border-radius: 3px; overflow: hidden; margin-top: 10px;
        }
        .progress-fill {
            height: 100%; background: var(--gold); width: 0%; transition: width 0.5s ease;
        }
        .status-text { font-size: 0.7rem; color: #aaa; margin-top: 5px; text-align: right; }

        /* Responsive */
        @media (max-width: 600px) {
            .control-panel { grid-template-columns: 1fr; }
            .result-dash { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>SAVINGS SIMULATOR</h1>
    <div class="subtitle">Simulasi Akumulasi & Daya Beli Murni</div>

    <div class="container">

        <div class="control-panel">
            <div class="input-group">
                <label>Mau Nabung Apa?</label>
                <select id="currencyType" onchange="calculate()">
                    <option value="dirham">DIRHAM (Perak)</option>
                    <option value="dinar">DINAR (Emas)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Target Koin / Hari</label>
                <input type="number" id="dailyAmount" value="1" min="0.1" step="0.1" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Durasi (Hari)</label>
                <input type="number" id="duration" value="30" min="1" oninput="calculate()">
            </div>
            <div class="input-group" style="display:flex; align-items:end;">
                <div style="font-size:0.8rem; color:#666; text-align:right; width:100%;">
                    Standar Rasio:<br>
                    1 Dinar = <span id="rateCross" style="color:var(--gold)">27</span> Dirham
                </div>
            </div>
        </div>

        <div class="result-dash">
            <div class="res-card">
                <div class="res-label">Total Terkumpul</div>
                <div class="res-val" id="resTotalCoins">0</div>
                <div class="res-sub" id="resUnit">Koin</div>
            </div>
            <div class="res-card">
                <div class="res-label">Total Berat Murni</div>
                <div class="res-val" id="resWeight">0</div>
                <div class="res-sub">Gram</div>
            </div>
            <div class="res-card">
                <div class="res-label" id="labelEquiv">Setara Emas (Dinar)</div>
                <div class="res-val" style="color:var(--gold)" id="resEquiv">0</div>
                <div class="res-sub">Konversi (1:27)</div>
            </div>
        </div>

        <div class="goals-section">
            <div class="section-title">PROYEKSI KEKAYAAN (ASSETS UNLOCKED)</div>
            <div class="goals-grid" id="goalsGrid">
                </div>
        </div>

    </div>

    <script>
        // CONFIG KONSTANTA
        const DINAR_W = 4.25; // gram
        const DIRHAM_W = 2.975; // gram
        const FIXED_RATIO = 27; // 1 Dinar = 27 Dirham (Fixed Nusantara Standard)

        // GOALS DATABASE (Prices in DINAR)
        const goals = [
            { name: "Kambing Qurban", icon: "ðŸ", priceDinar: 0.7 },
            { name: "Biaya Hidup 1 Bulan", icon: "ðŸ¥—", priceDinar: 1.5 },
            { name: "Smartphone Flagship", icon: "ðŸ“±", priceDinar: 3.5 },
            { name: "Motor Matic Baru", icon: "ðŸ›µ", priceDinar: 7 },
            { name: "Paket Umrah", icon: "ðŸ•‹", priceDinar: 10 },
            { name: "Mahar Nikah Standar", icon: "ðŸ’", priceDinar: 5 },
            { name: "Renovasi Rumah", icon: "ðŸ ", priceDinar: 25 },
            { name: "Mobil Keluarga (MPV)", icon: "ðŸš—", priceDinar: 85 },
            { name: "Rumah Sederhana", icon: "ðŸ¡", priceDinar: 150 },
            { name: "Humanoid Robot", icon: "ðŸ¤–", priceDinar: 40 }
        ];

        function calculate() {
            const type = document.getElementById('currencyType').value;
            const daily = parseFloat(document.getElementById('dailyAmount').value) || 0;
            const days = parseFloat(document.getElementById('duration').value) || 0;

            // 1. Total Accumulation
            const totalCoins = daily * days;
            
            // 2. Weight & Equivalence
            let totalWeight = 0;
            let totalDinarVal = 0; // Standardize value to Dinar for Goals check

            if (type === 'dirham') {
                // Saving Dirham
                totalWeight = totalCoins * DIRHAM_W;
                
                // Convert to Dinar Equivalence (FIXED 27:1)
                const equivDinar = totalCoins / FIXED_RATIO;
                totalDinarVal = equivDinar;

                // Update UI
                document.getElementById('resUnit').innerText = "Dirham (Ag)";
                document.getElementById('labelEquiv').innerText = "Setara Emas";
                document.getElementById('resEquiv').innerText = equivDinar.toFixed(2) + " Dn";
                document.getElementById('resEquiv').style.color = "var(--gold)";
            } else {
                // Saving Dinar
                totalWeight = totalCoins * DINAR_W;
                
                // Convert to Dirham Equivalence (FIXED 1:27)
                const equivDirham = totalCoins * FIXED_RATIO;
                totalDinarVal = totalCoins; // Already in Dinar

                // Update UI
                document.getElementById('resUnit').innerText = "Dinar (Au)";
                document.getElementById('labelEquiv').innerText = "Setara Perak";
                document.getElementById('resEquiv').innerText = equivDirham.toFixed(0) + " Dr";
                document.getElementById('resEquiv').style.color = "var(--silver)";
            }

            document.getElementById('resTotalCoins').innerText = totalCoins.toLocaleString();
            document.getElementById('resWeight').innerText = totalWeight.toFixed(2);

            updateGoals(totalDinarVal);
        }

        function updateGoals(myDinarValue) {
            const grid = document.getElementById('goalsGrid');
            let html = "";

            goals.forEach(goal => {
                // Kalkulasi Progress
                const percent = (myDinarValue / goal.priceDinar) * 100;
                const isUnlocked = percent >= 100;
                const progress = isUnlocked ? 100 : percent;
                
                const statusClass = isUnlocked ? "unlocked" : "";
                const statusLabel = isUnlocked ? "TERCAPAI!" : `${progress.toFixed(1)}%`;
                const labelColor = isUnlocked ? "var(--green)" : "#666";

                html += `
                    <div class="goal-card ${statusClass}">
                        <div style="display:flex; justify-content:space-between;">
                            <div class="goal-icon">${goal.icon}</div>
                            <div style="text-align:right;">
                                <div class="goal-price">${goal.priceDinar} Dn</div>
                            </div>
                        </div>
                        <div class="goal-name">${goal.name}</div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:${progress}%"></div>
                        </div>
                        <div class="status-text" style="color:${labelColor}">${statusLabel}</div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // Run on load
        calculate();

    </script>
</body>

</html>
