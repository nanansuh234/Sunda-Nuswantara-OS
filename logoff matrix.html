<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuswantara Time Engine: Manual Override</title>
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #111;
            --text-main: #ccc;
            --highlight: #00ff88; /* Hijau (Matrix/Anak) */
            --danger: #ff3366;    /* Merah (Dewasa/Cepat) */
            --gold: #ffd700;      /* Emas (Manual/Conscious) */
            --dim: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 1s ease;
        }

        h1 {
            color: var(--highlight);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--highlight);
            padding-bottom: 10px;
            text-align: center;
        }

        .dashboard {
            max-width: 600px;
            width: 100%;
            display: grid;
            gap: 20px;
        }

        /* CARD STYLE */
        .card {
            background: var(--panel-bg);
            border: 1px solid var(--dim);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: border-color 0.5s ease;
        }

        .card-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1rem;
            border-left: 3px solid var(--highlight);
            padding-left: 10px;
        }

        /* INPUT AREA */
        .input-group {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .age-display { font-size: 2.5rem; color: #fff; font-weight: bold; }
        
        input[type=range] {
            width: 100%; height: 8px; background: var(--dim);
            border-radius: 4px; outline: none; -webkit-appearance: none; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 24px; height: 24px;
            background: var(--highlight); border-radius: 50%;
        }

        /* VISUALISASI */
        .visual-comparison {
            display: flex; justify-content: space-around;
            align-items: center; margin-top: 25px; text-align: center;
        }
        
        .spinner {
            width: 70px; height: 70px;
            border: 3px solid var(--dim); border-radius: 50%;
            margin: 0 auto 10px auto; position: relative;
        }
        .spinner::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 6px; height: 6px; background: #fff;
            border-radius: 50%; transform: translate(-50%, -50%);
        }

        .spinner.adult {
            border-top: 3px solid var(--danger);
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        
        /* BREATH ANIMATION (MANUAL MODE) */
        @keyframes breatheAnim {
            0%, 20% { transform: scale(1); border-color: var(--gold); box-shadow: 0 0 5px var(--gold); } /* Tarik */
            25%, 55% { transform: scale(1.1); border-color: #fff; box-shadow: 0 0 20px var(--gold); } /* Tahan */
            60%, 100% { transform: scale(1); border-color: var(--gold); box-shadow: 0 0 5px var(--gold); } /* Lepas */
        }

        /* PHANTOM PANEL */
        .phantom-panel {
            text-align: center; margin-top: 20px; padding-top: 20px;
            border-top: 1px dashed var(--dim);
        }
        .phantom-value {
            font-size: 2rem; color: var(--danger); font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
            transition: color 0.5s ease;
        }

        /* TOMBOL MANUAL OVERRIDE (LOG OFF) */
        .override-btn {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid var(--danger);
            color: var(--danger);
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.1);
        }

        .override-btn:hover {
            background: var(--danger);
            color: #000;
            box-shadow: 0 0 20px var(--danger);
        }

        /* STYLE SAAT MODE MANUAL AKTIF */
        body.manual-active {
            background-color: #000;
        }
        body.manual-active .card {
            border-color: var(--gold);
        }
        body.manual-active h1 {
            color: var(--gold);
            border-color: var(--gold);
        }
        body.manual-active .spinner.adult {
            border-top: 3px solid var(--gold);
            animation: breatheAnim 19s infinite ease-in-out !important; /* 4+7+8 detik */
            transform: rotate(0deg) !important; /* Stop spinning */
        }
        body.manual-active .phantom-value {
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold);
        }
        body.manual-active .override-btn {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            box-shadow: 0 0 30px var(--gold);
        }
        
        .breath-guide {
            display: none;
            font-size: 1.2rem;
            color: var(--gold);
            font-weight: bold;
            margin-top: 10px;
            animation: textFade 19s infinite;
        }
        
        /* Panduan Teks Nafas */
        @keyframes textFade {
            0%, 20% { content: "TARIK NAPAS..."; opacity: 1; }
            21%, 55% { content: "TAHAN..."; opacity: 1; }
            56%, 100% { content: "HEMBUSKAN..."; opacity: 1; }
        }

    </style>
</head>
<body>

    <h1 id="mainTitle">Nuswantara<br><span style="font-size:0.6em;">Time Relativity Engine</span></h1>

    <div class="dashboard">
        
        <div class="card">
            <div class="card-title">STATUS KESADARAN: <span id="statusText">AUTO (MATRIX)</span></div>
            
            <div class="input-group" id="inputPanel">
                <label style="font-size: 0.8rem; color:#888;">USIA FISIK ANDA</label>
                <div class="age-display"><span id="displayAge">30</span> Thn</div>
                <input type="range" id="ageSlider" min="5" max="80" value="30">
            </div>

            <div class="visual-comparison">
                <div class="clock-wrapper">
                    <div class="spinner adult" id="spinnerAdult"></div>
                    <div class="speed-val" id="speedVal">6.0x</div>
                    <div class="speed-sub" id="speedLabel">Kecepatan Matrix</div>
                    
                    <div class="breath-guide" id="breathText">FOKUS NAFAS...</div>
                </div>
            </div>

            <div class="phantom-panel">
                <div class="phantom-title">KUALITAS WAKTU 24 JAM ANDA:</div>
                <div class="phantom-value" id="phantomHours">4 Jam 0 Menit</div>
                <div class="phantom-note" id="phantomNote">DURASI YANG DIRASAKAN (EFEK AUTOPILOT)</div>
            </div>

            <button class="override-btn" id="btnOverride" onclick="toggleManualMode()">
                PUTUS KONEKSI MATRIX
            </button>

            <div style="margin-top:15px; font-size: 0.75rem; color:#666; text-align: center;">
                *Tekan tombol di atas untuk mengaktifkan "Nafas Jangkar". Memaksa otak keluar dari loop waktu cepat.
            </div>

        </div>
    </div>

<script>
    // --- VARIABLES ---
    const slider = document.getElementById('ageSlider');
    const displayAge = document.getElementById('displayAge');
    const spinnerAdult = document.getElementById('spinnerAdult');
    const speedVal = document.getElementById('speedVal');
    const speedLabel = document.getElementById('speedLabel');
    const phantomHours = document.getElementById('phantomHours');
    const phantomNote = document.getElementById('phantomNote');
    const btnOverride = document.getElementById('btnOverride');
    const statusText = document.getElementById('statusText');
    const inputPanel = document.getElementById('inputPanel');
    const breathText = document.getElementById('breathText');
    const mainTitle = document.getElementById('mainTitle');

    // --- STATE ---
    let isManualMode = false;
    let breathInterval;

    // --- CONSTANTS ---
    const BASE_AGE = 5;
    const BASE_SPEED = 5; 

    // --- FUNCTION: UPDATE AUTO MODE ---
    function updateSimulation() {
        if(isManualMode) return; // Stop update kalau lagi mode manual

        let currentAge = parseInt(slider.value);
        displayAge.innerText = currentAge;

        // Hitung Rasio Kecepatan
        let ratio = currentAge / BASE_AGE;
        speedVal.innerText = ratio.toFixed(1) + "x";

        // Update Animasi
        let newDuration = BASE_SPEED / ratio;
        spinnerAdult.style.animationDuration = newDuration + "s";

        // Hitung Waktu Semu
        let realFeelHours = 24 / ratio;
        let hours = Math.floor(realFeelHours);
        let minutes = Math.round((realFeelHours - hours) * 60);
        phantomHours.innerText = hours + " Jam " + minutes + " Menit";
    }

    // --- FUNCTION: MANUAL OVERRIDE (LOG OFF) ---
    function toggleManualMode() {
        isManualMode = !isManualMode;
        document.body.classList.toggle('manual-active');

        if (isManualMode) {
            // --- AKTIFKAN MANUAL MODE ---
            btnOverride.innerText = "KEMBALI KE SISTEM";
            statusText.innerText = "MANUAL (SADAR)";
            
            // Matikan Slider (Efek Visual)
            inputPanel.style.opacity = "0.2";
            inputPanel.style.pointerEvents = "none";

            // Ubah Data jadi "Infinity/Present"
            speedVal.innerText = "1.0x"; // Reset ke normal
            speedLabel.innerText = "Kecepatan Alami";
            
            phantomHours.innerText = "24 Jam Penuh";
            phantomNote.innerText = "KESADARAN PENUH (SAAT INI)";

            // Munculkan Panduan Nafas
            breathText.style.display = "block";
            startBreathGuide();

        } else {
            // --- KEMBALI KE MATRIX (AUTO) ---
            btnOverride.innerText = "PUTUS KONEKSI MATRIX";
            statusText.innerText = "AUTO (MATRIX)";
            
            inputPanel.style.opacity = "1";
            inputPanel.style.pointerEvents = "auto";
            
            breathText.style.display = "none";
            stopBreathGuide();

            // Refresh data slider
            updateSimulation(); 
        }
    }

    // --- HELPER: PANDUAN NAFAS TEKS ---
    function startBreathGuide() {
        let phases = [
            { text: "TARIK NAPAS (4s)", time: 4000 },
            { text: "TAHAN... (7s)", time: 7000 },
            { text: "LEPAS... (8s)", time: 8000 }
        ];
        
        let cycle = 0;
        
        function runPhase() {
            if(!isManualMode) return;
            
            // Loop phase 0 -> 1 -> 2 -> 0
            let currentPhase = phases[cycle];
            breathText.innerText = currentPhase.text;
            
            // Schedule next phase
            breathInterval = setTimeout(() => {
                cycle = (cycle + 1) % 3;
                runPhase();
            }, currentPhase.time);
        }
        
        // Mulai cycle
        cycle = 0;
        runPhase();
    }

    function stopBreathGuide() {
        clearTimeout(breathInterval);
    }

    // Init
    slider.addEventListener('input', updateSimulation);
    updateSimulation();

</script>
</body>
</html>
