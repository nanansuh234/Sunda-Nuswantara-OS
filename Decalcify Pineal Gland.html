<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineal Gland Decalcifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #2e1a47 0%, #000000 100%);
            color: #d4a5ff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        .container {
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.2);
        }
        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            border: 2px solid #d4a5ff;
            border-radius: 30px;
            background: transparent;
            color: #d4a5ff;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover {
            background: #d4a5ff;
            color: #1a1a2e;
            box-shadow: 0 0 20px #d4a5ff;
        }
        .controls { margin-top: 30px; }
        input[type=range] { width: 200px; accent-color: #d4a5ff; }
        p { opacity: 0.7; font-size: 0.9rem; max-width: 300px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>PINEAL ACTIVATOR</h2>
        <p>Kombinasi 963 Hz & 528 Hz untuk stimulasi kelenjar pineal.</p>
        
        <button id="playBtn" onclick="toggleAudio()">Mulai Aktivasi</button>

        <div class="controls">
            <label>Volume</label><br>
            <input type="range" id="volume" min="0" max="0.3" step="0.01" value="0.1">
        </div>
    </div>

    <script>
        let audioCtx, osc1, osc2, gainNode;
        let isPlaying = false;

        function toggleAudio() {
            if (!isPlaying) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Oscillator 1: 963 Hz (Crown/Pineal)
                osc1 = audioCtx.createOscillator();
                osc1.frequency.setValueAtTime(963, audioCtx.currentTime);
                
                // Oscillator 2: 528 Hz (Repair/DNA)
                osc2 = audioCtx.createOscillator();
                osc2.frequency.setValueAtTime(528, audioCtx.currentTime);

                gainNode = audioCtx.createGain();
                
                // Mixer: Gabungkan keduanya
                osc1.connect(gainNode);
                osc2.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                // Start Smoothly
                const vol = document.getElementById('volume').value;
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 2);

                osc1.start();
                osc2.start();
                
                document.getElementById('playBtn').innerText = "Berhenti";
                isPlaying = true;
            } else {
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                setTimeout(() => {
                    osc1.stop();
                    osc2.stop();
                    audioCtx.close();
                }, 1000);
                document.getElementById('playBtn').innerText = "Mulai Aktivasi";
                isPlaying = false;
            }
        }

        // Update volume real-time
        document.getElementById('volume').addEventListener('input', (e) => {
            if (isPlaying) {
                gainNode.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.1);
            }
        });
    </script>
</body>
</html>
