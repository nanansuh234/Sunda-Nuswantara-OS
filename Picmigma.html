<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAmigma - Image/File Vault v3.1</title>
    <style>
        /* TAMPILAN CYBERPUNK / INTEL */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 5px; text-shadow: 0 0 10px #00ff41; }
        .subtitle { color: #888; font-size: 0.8rem; margin-bottom: 30px; }

        .container {
            width: 100%;
            max-width: 500px;
            background: #111;
            padding: 25px;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            text-align: center;
        }

        /* --- FIX LAYOUT UPLOAD BOX --- */
        .file-upload-container {
            border: 2px dashed #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
            background: #0a0a0a;
        }
        .file-upload-container:hover {
            border-color: #00ff41;
        }
        .file-upload-label {
            display: block;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff41;
            font-size: 1.1rem;
        }
        .file-name-display {
            font-size: 0.9rem;
            color: #888;
            white-space: nowrap;      /* Mencegah teks turun ke baris baru */
            overflow: hidden;         /* Menyembunyikan teks yang kepanjangan */
            text-overflow: ellipsis;  /* Menambahkan '...' di akhir teks yang kepotong */
            padding: 0 10px;
        }
        input[type="file"] { display: none; }
        /* --------------------------- */
        
        input[type="password"] {
            width: 80%;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .btn-group { display: flex; gap: 10px; justify-content: center; }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            font-family: inherit;
        }
        .btn-enc { background: #b30000; } /* Merah buat Encrypt */
        .btn-dec { background: #005cc5; } /* Biru buat Decrypt */
        button:hover { opacity: 0.8; }

        #previewArea {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
            display: none;
        }
        
        img {
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        
        .status { margin-top: 15px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <h1>WAmigma Image/File</h1>
    <div class="subtitle">SECURE IMAGE TRANSMISSION PROTOCOL v3.1</div>

    <div class="container">
        
        <div class="file-upload-container">
            <label for="fileInput" class="file-upload-label">
                üìÅ KLIK DISINI UNTUK PILIH FILE
            </label>
            <div id="fileNameDisplay" class="file-name-display">Belum ada file yang dipilih.</div>
        </div>
        <input type="file" id="fileInput">

        <input type="password" id="password" placeholder="Masukan Password Kunci">

        <div class="btn-group">
            <button class="btn-enc" onclick="processFile('encrypt')">üîí ENCRYPT & SAVE</button>
            <button class="btn-dec" onclick="processFile('decrypt')">üîì DECRYPT & SAVE</button>
        </div>

        <div id="previewArea">
            <p style="color: #00ff41;">GAMBAR BERHASIL DIBUKA:</p>
            <img id="resultImage" src="" alt="Decrypted Image">
            <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">(File gambar juga sudah otomatis tersimpan)</p>
        </div>

        <div class="status" id="status">Ready for operation.</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const status = document.getElementById('status');
        let selectedFile = null;

        // Handle File Selection (Update Tampilan Nama File)
        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileNameDisplay.innerText = "‚úÖ " + selectedFile.name;
                fileNameDisplay.style.color = "#00ff41";
            }
        });

        // Generate Key dari Password
        async function getKey(password, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
            );
            return window.crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        // Fungsi untuk download otomatis
        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            // Jangan revoke URL dulu kalau dipake buat preview
        }

        async function processFile(mode) {
            const password = document.getElementById('password').value;
            document.getElementById('previewArea').style.display = 'none';
            
            if (!selectedFile) { status.innerText = "‚ö†Ô∏è Pilih file dulu bro!"; return; }
            if (!password) { status.innerText = "‚ö†Ô∏è Password wajib diisi!"; return; }

            status.innerText = "Processing... sabar...";

            try {
                const fileBuffer = await selectedFile.arrayBuffer();

                if (mode === 'encrypt') {
                    // --- ENKRIPSI ---
                    const salt = window.crypto.getRandomValues(new Uint8Array(16));
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));
                    const key = await getKey(password, salt);

                    const encryptedContent = await window.crypto.subtle.encrypt(
                        { name: "AES-GCM", iv: iv }, key, fileBuffer
                    );

                    // Gabung Salt + IV + Encrypted Data
                    const combined = new Uint8Array(salt.length + iv.length + encryptedContent.byteLength);
                    combined.set(salt, 0);
                    combined.set(iv, salt.length);
                    combined.set(new Uint8Array(encryptedContent), salt.length + iv.length);

                    // Bikin Blob
                    const blob = new Blob([combined], { type: "application/octet-stream" });
                    
                    // --- AUTO DOWNLOAD ENCRYPTED FILE ---
                    downloadBlob(blob, "RAHASIA_" + Date.now() + ".wmg");
                    
                    status.innerText = "‚úÖ File berhasil dienkripsi & tersimpan otomatis!";

                } else {
                    // --- DEKRIPSI ---
                    const data = new Uint8Array(fileBuffer);
                    
                    // Ambil Salt, IV, dan Isi
                    const salt = data.slice(0, 16);
                    const iv = data.slice(16, 28);
                    const ciphertext = data.slice(28);

                    const key = await getKey(password, salt);
                    
                    const decryptedContent = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv }, key, ciphertext
                    );

                    // --- HASIL DEKRIPSI ---
                    const blob = new Blob([decryptedContent]); // Browser akan coba menebak tipe gambarnya
                    const url = URL.createObjectURL(blob);
                    
                    // 1. Tampilkan Preview Gambar
                    const img = document.getElementById('resultImage');
                    img.src = url;
                    document.getElementById('previewArea').style.display = 'block';
                    
                    status.innerText = "‚úÖ Gambar terbuka & sedang didownload...";

                    // 2. --- AUTO DOWNLOAD DECRYPTED IMAGE ---
                    // Kita kasih nama generik karena kita gak tau ekstensi aslinya (.jpg/.png)
                    // Browser biasanya pinter nambahin ekstensi sendiri pas di-save.
                    downloadBlob(blob, "DECRYPTED_IMAGE_" + Date.now());
                    
                    status.innerText = "‚úÖ Selesai! Gambar telah ditampilkan dan disimpan.";
                }
            } catch (e) {
                console.error(e);
                status.innerText = "‚ùå GAGAL! Password salah atau file korup.";
                alert("Gagal Decrypt! Cek password atau pastikan file benar.");
            }
        }
    </script>
</body>
</html>
