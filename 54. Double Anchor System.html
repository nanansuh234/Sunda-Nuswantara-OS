<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuswantara Trade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0b0b;
            --panel: #141414;
            --border: #2a2a2a;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --text-light: #e0e0e0;
            --green: #00e676;
            --blue: #2979ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER & CONTROLS --- */
        .top-bar {
            width: 100%; max-width: 950px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .app-title { font-size: 1.5rem; font-family: 'Cinzel', serif; color: var(--gold); }
        .btn-print {
            background: var(--gold); color: #000; border: none; padding: 10px 20px;
            font-family: 'Rajdhani', sans-serif; font-weight: bold; cursor: pointer; border-radius: 5px;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-print:hover { background: #fff; }

        /* --- DASHBOARD UANG --- */
        .dashboard-card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 12px;
            width: 100%; max-width: 950px; padding: 30px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }
        
        .anchor-header { display: flex; justify-content: space-between; align-items: center; text-align: center; }
        .side-stat { flex: 1; opacity: 0.7; }
        .side-label { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        .side-val { font-size: 1.4rem; font-weight: bold; color: #888; }
        
        .center-stat { flex: 1.5; border-left: 1px solid #333; border-right: 1px solid #333; padding: 0 20px; }
        .anchor-label { font-size: 0.85rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }
        .anchor-price { font-family: 'Cinzel', serif; font-size: 3.5rem; color: #fff; text-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        .anchor-sub { font-size: 0.9rem; color: #555; margin-top: 5px; }
        
        .live-ticker { margin-top: 15px; font-size: 0.9rem; color: #888; text-align: center; }

        /* --- TABEL BARANG --- */
        .market-table {
            width: 100%; max-width: 950px; border-collapse: collapse;
            background: var(--panel); border: 1px solid var(--border); border-radius: 10px; overflow: hidden;
        }
        th { 
            text-align: left; padding: 15px 20px; background: #1a1a1a; color: #666; 
            font-size: 0.8rem; text-transform: uppercase; border-bottom: 2px solid var(--border);
        }
        td { padding: 15px 20px; border-bottom: 1px solid #222; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        
        .item-name { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .item-range { font-size: 0.75rem; color: #555; margin-top: 2px; font-family: sans-serif; display: flex; gap: 10px; }
        .anchor-badge { color: var(--blue); background: rgba(41, 121, 255, 0.1); padding: 1px 5px; border-radius: 3px; }
        
        .price-dn { font-family: 'Cinzel', serif; font-weight: bold; color: var(--gold); font-size: 1.2rem; }
        .price-dr { font-family: 'Cinzel', serif; font-weight: bold; color: var(--silver); font-size: 1.2rem; }
        .unit-s { font-size: 0.7rem; font-family: sans-serif; opacity: 0.5; margin-left: 2px; }
        
        .tag-konstan { font-size: 0.7rem; background: #222; color: #888; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; border: 1px solid #333; }
        
        /* INPUT QTY */
        .qty-input {
            background: #000; border: 1px solid #444; color: #fff;
            padding: 5px 10px; width: 70px; text-align: center; border-radius: 5px;
            font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; font-weight: bold;
        }
        .qty-input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 5px var(--gold); }

        /* PRINT STYLES */
        @media print {
            body { background-color: #fff; color: #000; padding: 0; }
            .dashboard-card, .market-table { 
                background: #fff; border: 1px solid #000; box-shadow: none; width: 100%; max-width: 100%; 
            }
            .btn-print, .live-ticker, .side-stat, .item-range { display: none; } /* Hide unnecessary items */
            
            .center-stat { border: none; padding: 0; text-align: left; }
            .anchor-price { color: #000; text-shadow: none; font-size: 2.5rem; }
            .anchor-label, .anchor-sub { color: #000; }
            
            th { background: #eee; color: #000; border-bottom: 2px solid #000; }
            td { border-bottom: 1px solid #ccc; }
            .item-name, .price-dn, .price-dr, .qty-input { color: #000 !important; }
            .qty-input { border: none; background: transparent; text-align: left; padding: 0; }
            
            /* Show Date */
            .top-bar { margin-bottom: 10px; }
            .app-title:after { content: " - Quotation Date: " attr(data-date); font-size: 0.8rem; color: #000; font-family: sans-serif; margin-left: 10px; }
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="app-title" id="appTitle">Nuswantara Trade Calc</div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è CETAK / PRINT</button>
    </div>

    <div class="dashboard-card">
        <div class="anchor-header">
            <div class="side-stat">
                <div class="side-label">YTD LOW</div>
                <div class="side-val" id="goldLow">...</div>
            </div>
            <div class="center-stat">
                <div class="anchor-label">Anchor Dinar (Tengah)</div>
                <div class="anchor-price" id="goldAnchor">---</div>
                <div class="anchor-sub" id="dinarValuation">1 Dinar ‚âà Loading...</div>
            </div>
            <div class="side-stat">
                <div class="side-label">YTD HIGH</div>
                <div class="side-val" id="goldHigh">...</div>
            </div>
        </div>
        <div class="live-ticker">
            LIVE SPOT: <span id="goldSpot" style="color:#fff; font-weight:bold;">Fetching...</span> 
            (Double Anchor System Active)
        </div>
    </div>

    <table class="market-table">
        <thead>
            <tr>
                <th width="35%">Komoditas (Harga Tengah)</th>
                <th width="15%">QTY</th>
                <th width="25%">Total Dinar</th>
                <th width="25%">Total Dirham</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

<script>
    // --- KONFIGURASI CONSTANT ---
    const DINAR_WEIGHT = 4.25; 
    const DIRHAM_WEIGHT = 2.975;
    const OZ_TO_GRAM = 31.1035;
    const RASIO_DIRHAM = 27; 

    // --- STATE DATA ---
    let GoldData = { low: 2400.00, high: 3000.00, spot: 0, anchor: 0 };

    // Tambahkan properti 'qty' di setiap item (Default 1)
    let commodities = [
        { id: 1, name: "Emas (Gold)", unit: "Troy Ounce", type: 'constant', qty: 1 }, 
        { id: 2, name: "Perak (Silver)", unit: "Troy Ounce", type: 'constant', qty: 1 },
        { id: 3, name: "Minyak Mentah", unit: "Barel", base: 78.50, low: 70, high: 85, spot: 78.50, anchor: 0, type: 'normal', qty: 1 },
        { id: 4, name: "Sapi Potong", unit: "Cwt (45 kg)", base: 182.00, low: 175, high: 190, spot: 182.00, anchor: 0, type: 'normal', qty: 1 },
        { id: 5, name: "Beras (Rice)", unit: "Cwt (45 kg)", base: 18.00, low: 16, high: 20, spot: 18.00, anchor: 0, type: 'normal', qty: 1 },
        { id: 6, name: "Gandum", unit: "Bushel", base: 6.20, low: 5.5, high: 7.0, spot: 6.20, anchor: 0, type: 'normal', qty: 1 },
        { id: 7, name: "Jagung", unit: "Bushel", base: 4.60, low: 4.0, high: 5.2, spot: 4.60, anchor: 0, type: 'normal', qty: 1 },
        { id: 8, name: "Kopi Arabica", unit: "Pound", base: 2.10, low: 1.8, high: 2.5, spot: 2.10, anchor: 0, type: 'normal', qty: 1 },
        { id: 9, name: "Gula", unit: "Pound", base: 0.24, low: 0.20, high: 0.30, spot: 0.24, anchor: 0, type: 'normal', qty: 1 },
        { id: 10, name: "Tembaga", unit: "Pound", base: 4.40, low: 4.0, high: 5.0, spot: 4.40, anchor: 0, type: 'normal', qty: 1 },
        { id: 11, name: "Platinum", unit: "Troy Ounce", base: 980.00, low: 900, high: 1100, spot: 980.00, anchor: 0, type: 'normal', qty: 1 },
        { id: 12, name: "Palladium", unit: "Troy Ounce", base: 1050.00, low: 950, high: 1200, spot: 1050.00, anchor: 0, type: 'normal', qty: 1 }
    ];

    // Set tanggal hari ini buat print
    document.getElementById('appTitle').setAttribute('data-date', new Date().toLocaleDateString());

    // Flag biar pas ngetik QTY tabel gak refresh sendiri
    let isUserTyping = false;

    async function updateMarket() {
        // 1. UPDATE EMAS
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=pax-gold&vs_currencies=usd');
            const data = await res.json();
            GoldData.spot = data['pax-gold'].usd;

            if (GoldData.spot > GoldData.high) GoldData.high = GoldData.spot;
            if (GoldData.spot < GoldData.low) GoldData.low = GoldData.spot;
            GoldData.anchor = (GoldData.low + GoldData.high) / 2;
        } catch (err) { }

        // 2. SIMULASI BARANG (Double Anchor)
        commodities.forEach(item => {
            if (item.type === 'normal') {
                let fluctuation = (Math.random() - 0.5) * (item.spot * 0.02); 
                item.spot += fluctuation;
                if (item.spot > item.high) item.high = item.spot;
                if (item.spot < item.low) item.low = item.spot;
                item.anchor = (item.low + item.high) / 2;
            }
        });

        // 3. RENDER (Cuma kalau user gak lagi ngetik)
        if (!isUserTyping) {
            renderDashboard();
            renderTable();
        }
    }

    function renderDashboard() {
        let goldGramPrice = GoldData.anchor / OZ_TO_GRAM;
        let oneDinarUSD = goldGramPrice * DINAR_WEIGHT;

        document.getElementById('goldLow').innerText = `$${GoldData.low.toLocaleString()}`;
        document.getElementById('goldHigh').innerText = `$${GoldData.high.toLocaleString()}`;
        document.getElementById('goldAnchor').innerText = `$${GoldData.anchor.toLocaleString(undefined, {minimumFractionDigits:1, maximumFractionDigits:1})}`;
        document.getElementById('dinarValuation').innerText = `1 Dinar (Fair Value) ‚âà $${oneDinarUSD.toFixed(2)}`;
        document.getElementById('goldSpot').innerText = `$${GoldData.spot.toLocaleString()}`;
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        // Hitung Base Rate
        let goldGramPrice = GoldData.anchor / OZ_TO_GRAM;
        let valDinarUSD = goldGramPrice * DINAR_WEIGHT;
        let valDirhamUSD = valDinarUSD / RASIO_DIRHAM;

        commodities.forEach((item, index) => {
            let valDn, valDr, displayInfo = "";

            if (item.type === 'constant') {
                if(item.name.includes("Emas")) {
                    valDn = (OZ_TO_GRAM / DINAR_WEIGHT); 
                    valDr = valDn * RASIO_DIRHAM;
                } else {
                    valDr = (OZ_TO_GRAM / DIRHAM_WEIGHT);
                    valDn = valDr / RASIO_DIRHAM;
                }
                displayInfo = `<span class="tag-konstan">FIXED</span>`;
            } else {
                valDn = item.anchor / valDinarUSD;
                valDr = item.anchor / valDirhamUSD;
                displayInfo = `<div class="item-range"><span class="anchor-badge">Anchor: $${item.anchor.toFixed(2)}</span></div>`;
            }

            // KALKULASI QTY (TOTAL)
            let totalDn = valDn * item.qty;
            let totalDr = valDr * item.qty;

            // Formatting
            let txtDn = totalDn < 0.1 ? totalDn.toFixed(4) : totalDn.toFixed(2);
            let txtDr = totalDr < 0.1 ? totalDr.toFixed(3) : totalDr.toFixed(2);

            let row = `
                <tr>
                    <td>
                        <div class="item-name">${item.name} ${item.type==='constant'?displayInfo:''}</div>
                        ${item.type==='normal' ? displayInfo : ''}
                        <div class="item-unit">${item.unit}</div>
                    </td>
                    <td>
                        <input type="number" class="qty-input" value="${item.qty}" min="1" 
                               onfocus="isUserTyping=true" 
                               onblur="isUserTyping=false; updateMarket()" 
                               onchange="updateQty(${index}, this.value)">
                    </td>
                    <td class="price-dn">${txtDn}<span class="unit-s">DN</span></td>
                    <td class="price-dr">${txtDr}<span class="unit-s">DR</span></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    // Fungsi Update QTY saat user ngetik
    window.updateQty = function(index, val) {
        commodities[index].qty = parseFloat(val) || 0;
        // Kita render manual saat ngetik biar responsif, tanpa nunggu interval 5s
        renderTable(); 
    };

    // Auto Refresh 5 Detik
    setInterval(updateMarket, 5000);
    updateMarket(); // First Run

</script>
</body>
</html>
