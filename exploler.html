            background-color: var(--sidebar-bg);

            padding-top: 10px;
            font-size: 0.85rem;
        }

            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.05); }

        .nav-group { margin-bottom: 15px; }
        .nav-title { 
            padding: 0 15px 5px; 
            font-size: 0.7rem; 
            color: var(--gold); 
            font-weight: bold; 
            text-transform: uppercase;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- TOOLBAR --- */
        .toolbar {
            height: 45px;
            background: #1a1a1a;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
        }

        .btn-back {
            background: #252525;
            border: 1px solid #444;
            color: var(--gold);
            padding: 4px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        .address-bar {
            flex: 1;
            background: #252525;
            border: 1px solid #444;
            padding: 5px 12px;
            border-radius: 3px;
            color: var(--cyan);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow: hidden;
            white-space: nowrap;
        }

        .search-container {
            position: relative;
            width: 220px;
        }

        .search-input {
            width: 100%;
            background: #252525;
            border: 1px solid #444;
            padding: 5px 10px 5px 30px;
            border-radius: 3px;
            color: #fff;
            outline: none;
            font-size: 0.85rem;
        }

        .search-input:focus { border-color: var(--gold); }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        /* --- VIEW AREA --- */
        .explorer-view {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .view-section-title {
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 20px;
            color: #888;
        }

        /* Drive Cards */
        .drive-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .drive-card {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .drive-card:hover { background: rgba(255, 255, 255, 0.05); border-color: #444; }
        .drive-icon { font-size: 2.5rem; }
        .drive-info { flex: 1; font-size: 0.8rem; }
        .drive-name { font-weight: bold; margin-bottom: 4px; }
        
        .storage-bar {
            width: 100%; height: 8px;
            background: #333; margin: 4px 0;
        }
        .storage-fill { height: 100%; }
        .fill-blue { background: #2980b9; width: 45%; }
        .fill-red { background: #c0392b; width: 94%; }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
        }

        .app-item {
            display: flex;

            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .app-item:hover { background: rgba(212, 175, 55, 0.1); transform: translateY(-3px); }
        .app-icon { font-size: 2rem; margin-bottom: 8px; }
        .app-label { font-size: 0.75rem; color: var(--text); }

        .hidden { display: none !important; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        let currentCategory = 'all';

        function navigate(target, cat = 'all') {
            const driveSection = document.getElementById('driveSection');
            const appSection = document.getElementById('appSection');
            const addrBar = document.getElementById('addressBar');
            const searchInput = document.getElementById('searchInput');

            // Reset Search
            searchInput.value = "";

            if (target === 'root') {
                driveSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                addrBar.innerText = "This PC > Devices and drives";
            } else {
                driveSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                currentCategory = cat;
                addrBar.innerText = `This PC > Apps > ${cat}`;
                renderApps(cat);
            }
        }

        function renderApps(filter) {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = "";
            
            const filtered = filter === 'all' ? appDatabase : appDatabase.filter(a => a.cat === filter);
            
            filtered.forEach(app => {
                const item = document.createElement('div');
                item.className = 'app-item';
                item.setAttribute('data-label', app.label.toLowerCase());
                item.onclick = () => {
                    if(window.parent && window.parent.launchApp) {
                        window.parent.launchApp(app.url, app.label, app.icon);
                    } else {
                        window.open(app.url, '_blank');
                    }
                };
                item.innerHTML = `
                    <div class="app-icon">${app.icon}</div>
                    <div class="app-label">${app.label}</div>
                `;
                grid.appendChild(item);
            });
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const appSection = document.getElementById('appSection');
            const driveSection = document.getElementById('driveSection');

            // Auto switch ke view App kalau lagi ngetik search
            if (query.length > 0 && appSection.classList.contains('hidden')) {
                navigate('apps', 'Search Results');
            }

            const items = document.querySelectorAll('.app-item');
            items.forEach(item => {
                const label = item.getAttribute('data-label');
                if (label.includes(query)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
