<div class="card" style="border: 2px solid #e67e22; background: #050505; border-radius: 20px; padding: 25px; font-family: 'Segoe UI', sans-serif; color: #ccc;">
    <span class="badge" style="color: #e67e22; letter-spacing: 4px; display: block; text-align: center; font-size: 0.7rem; margin-bottom: 10px;">NAVIGASI EKOSISTEM NUSWANTARA V3</span>
    <h2 style="text-align: center; margin-bottom: 20px; color: #fff; text-transform: uppercase;">Manajemen Hayati & Kriya</h2>

    <div style="margin-bottom: 25px;">
        <label style="font-size: 0.75rem; color: #e67e22; font-weight: bold; display: block; margin-bottom: 8px;">PILIH UNIT USAHA:</label>
        <select id="work-selector" onchange="showWorkLogic()" style="width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; cursor: pointer; font-size: 1rem; outline: none;">
            <option value="">-- Ketuk Untuk Memilih --</option>
            <optgroup label="GEMBALA (TERNAK)">
                <option value="unggas">Ternak Unggas (Ayam/Bebek)</option>
                <option value="ruminansia">Ternak Sapi & Kambing</option>
                <option value="lebah">Ternak Lebah & Madu</option>
                <option value="vegetasi">Kebun Bunga & Nektar (Pakan Lebah)</option>
            </optgroup>
            <optgroup label="BAHARI & AIR">
                <option value="melaut">Nelayan Tangkap</option>
                <option value="rumputlaut">Budidaya Rumput Laut</option>
                <option value="tambak">Tambak Udang/Ikan</option>
            </optgroup>
            <optgroup label="KRIYA & PRODUKSI">
                <option value="kerajinan">Kriya Kayu & Bambu</option>
                <option value="pandaibesi">Pandai Besi & Logam</option>
                <option value="produksi">Produksi Harian</option>
            </optgroup>
            <optgroup label="PERKEBUNAN">
                <option value="durian">Kebun Durian</option>
                <option value="kopicengkeh">Kopi & Cengkeh</option>
                <option value="pala">Rempah Pala (Baru)</option>
            </optgroup>
        </select>
    </div>

    <div id="work-display" style="display: none; background: #000; padding: 20px; border-radius: 15px; border: 1px solid #222;">
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
            <div>
                <h3 id="work-name" style="margin: 0; color: #e67e22; font-size: 1.4rem; letter-spacing: 1px;">---</h3>
                <div id="work-start" style="font-size: 0.85rem; color: #aaa; margin-top: 5px;">Waktu Terbaik: ---</div>
            </div>
            <div style="text-align: right;">
                <div id="work-duration-tag" style="background: #e67e22; color: #000; padding: 4px 12px; border-radius: 5px; font-weight: bold; font-size: 0.8rem;">---</div>
            </div>
        </div>

        <div id="work-strips" style="display: grid; grid-template-columns: repeat(14, 1fr); gap: 4px; margin-bottom: 20px;"></div>

        <div style="background: #111; padding: 15px; border-radius: 10px; border-left: 4px solid #e67e22;">
            <div id="work-phase-title" style="font-weight: bold; color: #fff; margin-bottom: 8px; font-size: 0.9rem;">STRATEGI & MANAJEMEN:</div>
            <div id="work-description" style="font-size: 0.85rem; color: #999; line-height: 1.6;">---</div>
        </div>
    </div>
</div>

<script>
    const workDatabase = {
        unggas: {
            name: "AYAM & BEBEK",
            start: "Pasca Musim Hujan",
            duration: "35 - 90 Hari",
            desc: "Menjaga kelembapan kandang adalah kunci. Siklus panen cepat untuk perputaran modal harian/mingguan.",
            phases: ["DOC/Persiapan (7 hari)", "Masa Pemanas (14 hari)", "Pembesaran (21-40 hari)", "Panen/Seleksi (7 hari)"]
        },
        ruminansia: {
            name: "SAPI & KAMBING",
            start: "Awal Musim Hujan",
            duration: "6 - 12 Bulan",
            desc: "Manajemen pakan (silase) saat rumput melimpah untuk cadangan musim kemarau.",
            phases: ["Karantina/Adaptasi (14 hari)", "Penggemukan (150 hari)", "Finishing Otot (60 hari)", "Masa Niaga (30 hari)"]
        },
        lebah: {
            name: "LEBAH MADU",
            start: "Musim Bunga Trubus",
            duration: "Siklus Nektar",
            desc: "Lebah tidak boleh stress. Pastikan lokasi jauh dari pestisida kimia agar madu murni berkualitas.",
            phases: ["Pancingan Koloni (20 hari)", "Penyisiran Sisiran (30 hari)", "Pengisian Madu (45 hari)", "Panen Tiris (5 hari)"]
        },
        vegetasi: {
            name: "KEBUN PAKAN LEBAH",
            start: "Bulan Wiwitan",
            duration: "Kontinu",
            desc: "Menanam bunga Air Mata Pengantin, Santos, dan pohon Kaliandra/Akasia sebagai sumber nektar abadi.",
            phases: ["Olahan Lahan (15 hari)", "Tanam Perintis (30 hari)", "Masa Mekar (Kontinu)", "Evaluasi Nektar (Bulanan)"]
        },
        melaut: {
            name: "NELAYAN TANGKAP",
            start: "Musim Terang Bulan",
            duration: "Musiman",
            desc: "Membaca arah angin dan rasi bintang (Luku/Biduk) untuk menentukan titik kumpul ikan.",
            phases: ["Persiapan Armada", "Operasi Melaut", "Penyortiran Hasil", "Perawatan Alat"]
        },
        rumputlaut: {
            name: "RUMPUT LAUT",
            start: "Arus Tenang",
            duration: "45 Hari",
            desc: "Emas hijau pesisir. Membutuhkan salinitas air yang stabil, hindari muara sungai saat hujan lebat.",
            phases: ["Ikat Bibit", "Bentang Tali", "Pembersihan Gulma", "Panen & Pengeringan"]
        },
        tambak: {
            name: "TAMBAK UDANG/IKAN",
            start: "Siklus Air Pasang",
            duration: "3 - 4 Bulan",
            desc: "Kontrol pH air dan kincir oksigen secara ketat untuk mencegah kematian massal.",
            phases: ["Pengeringan Tambak", "Pengisian Air", "Tebar Benur/Bibit", "Manajemen Pakan"]
        },
        kerajinan: {
            name: "KRIYA KAYU & BAMBU",
            start: "Mangsa Ketigo",
            duration: "Project Based",
            desc: "Mengolah serat alam menjadi barang seni bernilai tinggi dengan teknik pengawetan alami.",
            phases: ["Seleksi Bahan", "Pengasapan/Awet", "Pahat/Anyam", "Finishing Alami"]
        },
        pandaibesi: {
            name: "PANDAI BESI",
            start: "Hari Baik (Weton)",
            duration: "Custom",
            desc: "Seni menempa besi dan baja menjadi alat pertanian atau pusaka dengan teknik lipatan karbon.",
            phases: ["Bakar Logam", "Tempa Bentuk", "Sepuh Air/Minyak", "Penyelarasan"]
        },
        produksi: {
            name: "PRODUKSI HARIAN",
            start: "Setiap Hari",
            duration: "Shift 8 Jam",
            desc: "Standardisasi produk untuk menjaga kepercayaan konsumen pasar lokal maupun ekspor.",
            phases: ["Briefing Pagi", "Eksekusi Produksi", "Quality Control", "Packaging"]
        },
        durian: {
            name: "KEBUN DURIAN",
            start: "Awal Kemarau (Bunga)",
            duration: "Tahunan",
            desc: "Perawatan Sultan. Nutrisi mikro sangat penting saat fase pembentukan buah agar tidak rontok.",
            phases: ["Pruning/Pangkas", "Pemupukan Booster", "Seleksi Buah", "Panen Jatuhan"]
        },
        kopicengkeh: {
            name: "KOPI & CENGKEH",
            start: "Musim Petik",
            duration: "Musiman",
            desc: "Kopi untuk ketinggian, Cengkeh untuk kehangatan. Dua komoditas legendaris Nusantara.",
            phases: ["Perawatan Gulma", "Petik Merah", "Fermentasi/Jemur", "Sortasi Lab"]
        },
        pala: {
            name: "REMPAH PALA",
            start: "Bulan Basah",
            duration: "Jangka Panjang",
            desc: "Pala membutuhkan kelembapan tinggi dan naungan. Hasil terbaik ada pada Fulinya (selaput biji).",
            phases: ["Bibit Unggul", "Tanam Naungan", "Masa Tunggu (5 thn)", "Panen Rutin"]
        }
    };

    function showWorkLogic() {
        const val = document.getElementById('work-selector').value;
        const display = document.getElementById('work-display');
        
        if (!val) {
            display.style.display = 'none';
            return;
        }

        const data = workDatabase[val];
        display.style.display = 'block';
        document.getElementById('work-name').innerText = data.name;
        document.getElementById('work-start').innerText = "Waktu Terbaik: " + data.start;
        document.getElementById('work-duration-tag').innerText = data.duration;
        
        document.getElementById('work-description').innerHTML = `
            <span style="color:#e67e22">[Wawasan]</span> ${data.desc}<br><br>
            <span style="color:#e67e22">[Fase Kerja]</span>:<br>
            • ${data.phases.join('<br>• ')}
        `;

        const container = document.getElementById('work-strips');
        container.innerHTML = "";
        for (let i = 0; i < 28; i++) {
            const s = document.createElement('div');
            s.style.height = "10px";
            s.style.borderRadius = "2px";
            s.style.background = i < 10 ? "#2c3e50" : (i < 20 ? "#d35400" : "#e67e22");
            container.appendChild(s);
        }
    }
</script>
