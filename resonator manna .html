        <button onclick="toggleResonator()" id="btn-play" style="padding: 15px 40px; font-size: 1.1em; background: #16a085; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(22, 160, 133, 0.4);">

        <label style="font-size: 0.8em; color: #d4af37;">VOLUME:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" style="width: 150px; accent-color: #16a085;">

<script>
    let audioCtx;
    let oscillator;
    let gainNode;
    let isPlaying = false;

    function toggleResonator() {
        if (!isPlaying) {
            // Inisialisasi Audio Context
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();

            // Setel ka 432Hz murni
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(432, audioCtx.currentTime);
            
            // Volume control
            const vol = document.getElementById('volume').value;
            gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.start();
            isPlaying = true;
            document.getElementById('btn-play').innerText = "â¸ PAREUMKEUN";
            document.getElementById('btn-play').style.background = "#e74c3c";
            
            animateVisual();
        } else {
            oscillator.stop();
            audioCtx.close();
            isPlaying = false;
            document.getElementById('btn-play').innerText = "â–¶ MULANGKEUN RESONANSI";
            document.getElementById('btn-play').style.background = "#16a085";
            document.getElementById('visual-cymatic').style.transform = "scale(1)";
        }
    }

    function animateVisual() {
        if (!isPlaying) return;
        const visual = document.getElementById('visual-cymatic');
        // Simulasi geteran molekul
        const scale = 1 + (Math.random() * 0.5);
        const rotate = Math.random() * 360;
        visual.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
        visual.style.borderColor = Math.random() > 0.5 ? "#16a085" : "#d4af37";
        requestAnimationFrame(animateVisual);
    }

    // Update volume real-time
    document.getElementById('volume').oninput = function() {
        if (isPlaying && gainNode) {
            gainNode.gain.setValueAtTime(this.value, audioCtx.currentTime);
        }
    }
</script>
