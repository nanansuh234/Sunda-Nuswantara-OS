<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuswantara Appraisal Lens</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --hud: #00ffcc; /* Cyan futuristic v1 */
            --gold: #d4af37;
            --alert: #ff3333;
            --glass: rgba(0, 255, 204, 0.1);
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--hud);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- CAMERA VIEW --- */
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #111 20%, #000 90%);
            z-index: 0;
        }
        #camera-feed::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* --- HUD ELEMENTS --- */
        .hud-corner { position: absolute; width: 50px; height: 50px; border: 2px solid var(--hud); z-index: 2; }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--hud);
            box-shadow: 0 0 15px var(--hud); opacity: 0.5; animation: scan 3s infinite linear; z-index: 1; pointer-events: none;
        }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* --- NAVIGATION & STATUS --- */
        .home-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            color: #000; text-decoration: none; font-size: 0.8rem; font-weight: bold;
            border: 1px solid var(--hud); background: var(--hud); padding: 8px 20px; border-radius: 20px; z-index: 30;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5); letter-spacing: 1px;
        }

        #db-status {
            position: absolute; top: 65px; left: 50%; transform: translateX(-50%);
            font-size: 0.65rem; color: #666; z-index: 5; border: 1px solid #333; padding: 4px 12px; border-radius: 12px; background: #000; letter-spacing: 1px;
        }
        .online { color: var(--gold) !important; border-color: var(--gold) !important; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        /* --- INPUT INTERFACE --- */
        .interface { z-index: 10; position: absolute; bottom: 80px; width: 90%; max-width: 500px; text-align: center; }
        .target-box {
            border: 2px solid var(--hud); background: rgba(0,0,0,0.8); padding: 10px;
            display: flex; align-items: center; clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }
        input {
            width: 100%; background: transparent; border: none; color: #fff; font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
            text-transform: uppercase; outline: none; padding: 5px;
        }
        button {
            background: var(--hud); color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; font-family: 'Orbitron', sans-serif;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%, 0 0);
        }
        .dict-btn {
            margin-bottom: 10px; background: #000; border: 1px solid var(--hud); color: var(--hud);
            font-size: 0.8rem; padding: 8px 20px; border-radius: 20px; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }
        .dict-btn:hover { background: var(--hud); color: #000; }

        /* --- DICTIONARY MODAL (FIXED FOR MOBILE) --- */
        .dict-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 5, 0.98); z-index: 50; display: none; flex-direction: column;
        }
        .dict-header {
            padding: 20px; border-bottom: 2px solid var(--hud); display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 255, 204, 0.1); flex-shrink: 0;
        }
        .dict-title { font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; color: var(--hud); }
        .dict-close { 
            color: #000; background: var(--alert); font-weight: bold; border: none; 
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron', sans-serif;
        }
        
        /* LIST 1 KOLOM */
        .dict-body {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 10px; /* 1 Kolom ke bawah */
        }
        .dict-item {
            padding: 15px 20px; /* Padding Gede buat Jempol */
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            color: #fff; font-size: 1rem; cursor: pointer; text-align: left;
            border-radius: 8px; transition: 0.2s; display: flex; justify-content: space-between; align-items: center;
        }
        .dict-item:hover, .dict-item:active {
            border-color: var(--hud); color: #000; background: var(--hud);
        }
        .dict-item::after { content: 'SCAN >'; font-size: 0.7rem; opacity: 0.5; }

        /* --- RESULT CARD --- */
        .appraisal-card {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -60%) scale(0.9);
            width: 90%; max-width: 400px; background: rgba(10, 20, 15, 0.95);
            border: 1px solid var(--hud); padding: 2px; display: none; z-index: 20;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.2); animation: popIn 0.3s forwards;
        }
        @keyframes popIn { to { transform: translate(-50%, -60%) scale(1); } }

        .card-header {
            background: var(--hud); color: #000; padding: 5px 10px; font-weight: bold;
            display: flex; justify-content: space-between; font-size: 0.8rem;
        }
        .card-body { padding: 20px; text-align: left; }
        .obj-name {
            font-size: 2rem; color: #fff; font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px;
            text-shadow: 0 0 10px var(--hud); word-wrap: break-word;
        }
        .stat-row {
            display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem;
            color: #aaa; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 2px;
        }
        .stat-val { color: var(--hud); font-weight: bold; text-align: right; }
        .essence-box {
            margin-top: 20px; border: 1px dashed var(--gold); padding: 10px;
            background: rgba(212, 175, 55, 0.05); color: var(--gold);
        }
        .essence-title { font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; opacity: 0.8; }
        .essence-text { font-style: italic; font-size: 1rem; line-height: 1.4; }
        .rank-badge {
            position: absolute; top: -15px; right: -15px; background: #000;
            border: 2px solid var(--gold); color: var(--gold); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-family: 'Orbitron', sans-serif; font-size: 1.5rem;
            box-shadow: 0 0 20px var(--gold);
        }
        .close-btn {
            margin-top: 15px; width: 100%; background: transparent; border: 1px solid #444;
            color: #888; cursor: pointer; padding: 10px; font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
        }
        .close-btn:hover { border-color: var(--hud); color: var(--hud); }
    </style>
</head>
<body>

    <a href="index.html" class="home-btn">EXIT APPRAISAL</a>
    <div id="db-status">OFFLINE DATABASE</div>

    <div class="hud-corner tl"></div><div class="hud-corner tr"></div>
    <div class="hud-corner bl"></div><div class="hud-corner br"></div>
    <div class="scan-line"></div>
    <div id="camera-feed"></div>

    <div id="dictModal" class="dict-modal">
        <div class="dict-header">
            <span class="dict-title">DATABASE ITEM</span>
            <button class="dict-close" onclick="toggleDict()">TUTUP</button>
        </div>
        <div id="dictBody" class="dict-body">
            </div>
    </div>

    <div class="interface">
        <button class="dict-btn" onclick="toggleDict()">ðŸ“‚ BUKA KAMUS (101 ITEM)</button>
        <div style="font-size:0.7rem; margin-bottom:5px; color:var(--hud); letter-spacing: 2px;">OMNI-LENS v1.0 ONLINE</div>
        <div class="target-box">
            <span style="font-size:1.5rem; margin-right:10px;">âŒ–</span>
            <input type="text" id="objInput" placeholder="Ketik Objek..." onkeypress="handleEnter(event)">
            <button onclick="scanObject()">SCAN</button>
        </div>
    </div>

    <div id="resultCard" class="appraisal-card">
        <div class="rank-badge" id="resRank">?</div>
        <div class="card-header">
            <span>APPRAISAL COMPLETE</span>
            <span>ID: #<span id="resId">---</span></span>
        </div>
        <div class="card-body">
            <div class="obj-name" id="resName">UNKNOWN</div>
            <div style="font-size:0.7rem; color:#666; margin-bottom:10px;">DATA KOMPOSISI:</div>
            <div id="statsContainer"></div>
            <div class="essence-box">
                <div class="essence-title">HAKIKAT NILAI (VALUE):</div>
                <div class="essence-text" id="resEssence">---</div>
            </div>
            <button class="close-btn" onclick="closeCard()">TUTUP WINDOW</button>
        </div>
    </div>

<script>
    // =========================================================================
    // KONFIGURASI SPREADSHEET (Link CSV Database Item)
    // =========================================================================
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQGkIRI-_XNlA7-5YP1amp9axQdYbGFLERIted9INYCDKpFa8AxtJ-qwVMf9kFLB-kLcmUoJPzCmend/pub?gid=0&single=true&output=csv"; 
    // =========================================================================

    let cloudDB = {}; 
    const localDB = {
        "jagung": { r: "B", s: "Gizi:Karbo;Sifat:Merakyat", e: "Emas nabati. Tumbuh di tanah kering, simbol ketangguhan rakyat." },
        "uang": { r: "F", s: "Bahan:Kertas;Nilai:Fiat", e: "Janji utang yang dicetak. Berguna di pasar, sampah di akhirat." }
    };

    async function initDB() {
        const statusEl = document.getElementById('db-status');
        try {
            if(sheetURL.includes("X7X7")) throw new Error("URL Belum Diisi");
            const response = await fetch(sheetURL);
            const data = await response.text();
            
            const rows = data.split('\n').slice(1); 
            rows.forEach(row => {
                const cols = parseCSVRow(row);
                if(cols.length >= 4) {
                    const key = cols[0].trim().toLowerCase();
                    cloudDB[key] = { r: cols[1].trim(), s: cols[2].trim(), e: cols[3].trim() };
                }
            });

            statusEl.innerText = "CLOUD DATABASE: CONNECTED";
            statusEl.classList.add('online');
            populateDict(); 

        } catch (err) {
            console.log("Offline Mode:", err);
            statusEl.innerText = "LOCAL DATABASE (OFFLINE)";
            populateDict();
        }
    }

    function populateDict() {
        const dictBody = document.getElementById('dictBody');
        dictBody.innerHTML = "";
        
        // Gabungkan Cloud & Local keys, sort alfabetis
        const allKeys = [...new Set([...Object.keys(cloudDB), ...Object.keys(localDB)])].sort();
        
        if (allKeys.length === 0) {
            dictBody.innerHTML = "<div style='text-align: center; color: #666; padding:20px;'>Database Kosong</div>";
            return;
        }

        allKeys.forEach(key => {
            // Capitalize First Letter
            const label = key.charAt(0).toUpperCase() + key.slice(1);
            const div = document.createElement('div');
            div.className = 'dict-item';
            div.innerText = label;
            div.onclick = () => selectFromDict(label);
            dictBody.appendChild(div);
        });
    }

    function toggleDict() {
        const modal = document.getElementById('dictModal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function selectFromDict(name) {
        document.getElementById('objInput').value = name;
        toggleDict(); // Tutup modal
        scanObject(); // Auto scan
    }

    function parseCSVRow(str) {
        const result = [];
        let cell = '';
        let inQuote = false;
        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            if (char === '"') { inQuote = !inQuote; }
            else if (char === ',' && !inQuote) { result.push(cell); cell = ''; }
            else { cell += char; }
        }
        result.push(cell);
        return result;
    }

    function analyzeUnknown(input) {
        let hash = 0;
        for (let i = 0; i < input.length; i++) hash = input.charCodeAt(i) + ((hash << 5) - hash);
        const ranks = ["C", "B", "A", "D", "E", "S"];
        const rank = ranks[Math.abs(hash) % ranks.length];
        const props = ["Struktur:Solid", "Aura:Netral", "Asal:Bumi", "Potensi:Tinggi", "Fungsi:Unknown"];
        let sArr = [];
        for(let i=0; i<3; i++) sArr.push(props[Math.abs(hash + i) % props.length]);
        const templates = [
            `Objek ini memiliki resonansi unik. ${input} menyimpan fungsi yang belum sepenuhnya dipahami.`,
            `Terdeteksi pola energi pada ${input}. Sepertinya biasa saja, namun memiliki peran dalam ekosistem.`,
            `Analisis struktur ${input} menunjukkan adanya nilai guna yang sering terabaikan.`
        ];
        const essence = templates[Math.abs(hash) % templates.length];
        return { r: rank, s: sArr.join(';'), e: essence };
    }

    function handleEnter(e) { if(e.key === 'Enter') scanObject(); }

    function scanObject() {
        const input = document.getElementById('objInput').value.toLowerCase().trim();
        const card = document.getElementById('resultCard');
        if(!input) return;

        let data = cloudDB[input] || localDB[input];
        if (!data) {
            const key = Object.keys(cloudDB).find(k => k.includes(input));
            if(key) data = cloudDB[key];
        }
        if (!data) data = analyzeUnknown(input);

        const nameDisplay = input.toUpperCase();
        document.getElementById('resName').innerText = nameDisplay;
        
        const rEl = document.getElementById('resRank');
        rEl.innerText = data.r;
        let color = '#ccc';
        if(data.r.includes('S')) color = '#d4af37'; 
        else if(data.r === 'A') color = '#e74c3c'; 
        else if(data.r === 'B') color = '#3498db'; 
        else if(data.r === 'F') color = '#555'; 
        else color = '#2ecc71'; 
        
        rEl.style.color = color;
        rEl.style.borderColor = color;
        rEl.style.boxShadow = `0 0 20px ${color}`;
        document.querySelector('.card-header').style.backgroundColor = color;
        
        document.getElementById('resId').innerText = Math.floor(Math.random() * 9999);

        const sCon = document.getElementById('statsContainer');
        sCon.innerHTML = "";
        
        let statsParts = data.s.split(';');
        statsParts.forEach(part => {
            let [k, v] = part.split(':');
            if(k && v) {
                sCon.innerHTML += `<div class="stat-row"><span>${k.trim()}</span><span class="stat-val" style="color:${color}">${v.trim()}</span></div>`;
            } else {
                sCon.innerHTML += `<div class="stat-row"><span>Info</span><span class="stat-val" style="color:${color}">${part.trim()}</span></div>`;
            }
        });

        document.getElementById('resEssence').innerText = `"${data.e}"`;
        card.style.display = 'block';
    }

    function closeCard() {
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('objInput').value = "";
        document.getElementById('objInput').focus();
    }

    initDB();
</script>
</body>
</html>
