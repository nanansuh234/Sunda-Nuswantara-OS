<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuswantara Alpha: Super Learning</title>
    <style>
        :root {
            --bg: #1a1500; /* Dark Gold/Brown */
            --gold: #ffd700;
            --gold-dim: rgba(255, 215, 0, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--gold);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* GEOMETRY CONTAINER */
        .flow-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* HEXAGON LAYERS */
        .hex {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: transparent;
            border: 2px solid var(--gold-dim);
            transition: all 0.5s;
        }

        .hex:nth-child(1) { width: 100%; height: 100%; animation: rotateLeft 30s linear infinite; }
        .hex:nth-child(2) { width: 70%; height: 70%; animation: rotateRight 20s linear infinite; border-color: rgba(255, 215, 0, 0.4); }
        .hex:nth-child(3) { width: 40%; height: 40%; animation: rotateLeft 10s linear infinite; border-color: var(--gold); border-width: 3px; }

        /* CORE PULSE */
        .core {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--gold);
            z-index: 10;
        }

        /* UI */
        .title {
            margin-top: 50px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--gold-dim);
        }

        .subtitle {
            font-size: 0.8rem;
            color: #ccaa00;
            margin-bottom: 20px;
        }

        .btn-flow {
            padding: 12px 40px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .btn-flow:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px var(--gold);
        }

        /* ACTIVE STATE ANIMATION */
        @keyframes rotateLeft { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
        @keyframes rotateRight { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @keyframes pulseAlpha {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 50px var(--gold); }
        }

        body.active .core {
            animation: pulseAlpha 10s infinite ease-in-out; /* 10Hz resonance simulation (visual slow) */
        }
        
        body.active .hex {
            box-shadow: inset 0 0 20px var(--gold-dim);
        }

    </style>
</head>
<body>

    <div class="flow-container">
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="core"></div>
    </div>

    <div class="title">ALPHA FLOW</div>
    <div class="subtitle">SUPER LEARNING | 10Hz @ 432Hz Base</div>
    
    <button class="btn-flow" onclick="toggleAlpha()">INITIATE FLOW</button>

<script>
    let audioCtx;
    let osc1, osc2;
    let gainNode;
    let isRunning = false;
    const btn = document.querySelector('.btn-flow');

    async function toggleAlpha() {
        if (!isRunning) {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 0; 
                gainNode.connect(audioCtx.destination);

                // Oscillator 1: 432 Hz (Natural Tuning)
                osc1 = audioCtx.createOscillator();
                osc1.type = 'sine';
                osc1.frequency.value = 432;

                // Oscillator 2: 442 Hz (Selisih 10 Hz = Alpha)
                osc2 = audioCtx.createOscillator();
                osc2.type = 'sine';
                osc2.frequency.value = 442;

                // Stereo Setup
                const merger = audioCtx.createChannelMerger(2);
                osc1.connect(merger, 0, 0);
                osc2.connect(merger, 0, 1);
                merger.connect(gainNode);

                osc1.start();
                osc2.start();

                // Fade In
                gainNode.gain.setTargetAtTime(0.3, audioCtx.currentTime, 2);

                document.body.classList.add('active');
                btn.innerText = "EXIT FLOW";
                isRunning = true;

            } catch (e) {
                alert("Browser tidak mendukung Web Audio API.");
            }
        } else {
            if(gainNode) {
                gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 1);
            }
            
            setTimeout(() => {
                if(osc1) osc1.stop();
                if(osc2) osc2.stop();
                if(audioCtx) audioCtx.close();
                
                document.body.classList.remove('active');
                btn.innerText = "INITIATE FLOW";
                isRunning = false;
            }, 1100);
        }
    }
</script>
</body>
</html>
