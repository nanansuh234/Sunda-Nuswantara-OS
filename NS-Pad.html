<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuswantara OS - Pro Editor v1.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f4f4; --sidebar: #34495e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar History */
        .sidebar { width: 280px; background: var(--sidebar); color: white; display: flex; flex-direction: column; border-right: 3px solid var(--accent); transition: 0.3s; position: relative; }
        .sidebar.hidden { margin-left: -280px; }
        
        .sidebar-header { padding: 15px; font-weight: bold; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; }
        .memo-list { flex: 1; overflow-y: auto; padding: 10px; }
        .memo-item { background: rgba(255,255,255,0.1); padding: 12px; margin-bottom: 8px; border-radius: 4px; cursor: pointer; transition: 0.2s; position: relative; border-left: 0px solid var(--accent); }
        .memo-item:hover { background: rgba(255,255,255,0.2); border-left: 5px solid var(--accent); }
        .memo-item strong { display: block; margin-bottom: 3px; font-size: 14px; color: #fff; }
        
        /* Controls */
        .delete-btn { position: absolute; right: 8px; top: 12px; color: #ff7675; border: none; background: none; cursor: pointer; opacity: 0.6; }
        .delete-btn:hover { opacity: 1; }
        .rename-btn { position: absolute; right: 30px; top: 12px; color: #55efc4; border: none; background: none; cursor: pointer; opacity: 0.6; font-size: 12px; }

        /* Main Editor */
        .main-content { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .toolbar { background: var(--primary); padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .toggle-btn { background: var(--accent) !important; color: white !important; font-size: 18px !important; }
        .toolbar button, .toolbar select { background: #ecf0f1; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .toolbar button:hover { background: #dcdde1; }
        
        /* FULL VIEW FIX */
        #editor-container { flex: 1; background: white; overflow-y: auto; display: flex; flex-direction: column; }
        #editor { 
            flex: 1; 
            width: 100%; 
            min-height: 100%; /* Memastikan area ketik langsung memenuhi layar */
            padding: 40px 60px; 
            outline: none; 
            line-height: 1.8; 
            font-size: 17px; 
            color: #2d3436; 
            box-sizing: border-box;
        }
        
        .save-group { margin-left: auto; display: flex; gap: 5px; }
        .btn-green { background: #27ae60 !important; color: white !important; }
        .btn-blue { background: #2980b9 !important; color: white !important; }
        .status-bar { background: #eee; padding: 5px 20px; font-size: 12px; display: flex; justify-content: space-between; color: #636e72; }

        /* Hidden file input */
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <span>HISTORY MEMO</span>
    </div>
    <div class="memo-list" id="memoList"></div>
</div>

<div class="main-content">
    <div class="toolbar">
        <button class="toggle-btn" onclick="toggleSidebar()" title="Hide/Show Sidebar">â˜°</button>
        
        <input type="file" id="fileInput" accept=".txt,.html,.htm,.doc" onchange="openFile(event)">
        <button class="btn-blue" onclick="document.getElementById('fileInput').click()">ðŸ“‚ Open File</button>

        <button onclick="execCmd('bold')">B</button>
        <button onclick="execCmd('italic')">I</button>
        <button onclick="execCmd('underline')">U</button>
        
        <select onchange="execCmd('fontSize', this.value)">
            <option value="3">Normal</option>
            <option value="5">Besar</option>
            <option value="7">Header</option>
        </select>

        <div class="save-group">
            <button class="btn-green" onclick="saveToHistory()">ðŸ’¾ Simpan Memo</button>
            <button onclick="saveAsTXT()">TXT</button>
            <button onclick="saveAsDOCX()">DOC</button>
            <button onclick="saveAsPDF()">PDF</button>
        </div>
    </div>

    <div id="editor-container">
        <div id="editor" contenteditable="true" spellcheck="false"></div>
    </div>

    <div class="status-bar">
        <span>Nuswantara OS v1.3</span>
        <span id="charCount">0 Karakter</span>
    </div>
</div>

<script>
    const editor = document.getElementById('editor');
    const memoList = document.getElementById('memoList');
    const sidebar = document.getElementById('sidebar');

    function execCmd(command, value = null) {
        document.execCommand(command, false, value);
    }

    // --- FITUR OPEN FILE (Kaya Paint/MS Word) ---
    function openFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            // Jika file HTML, masukkan sebagai innerHTML, jika teks biasa masukkan sebagai innerText
            if (file.name.endsWith('.html') || file.name.endsWith('.htm')) {
                editor.innerHTML = content;
            } else {
                editor.innerText = content;
            }
            updateCharCount();
        };
        reader.readAsText(file);
    }

    function toggleSidebar() {
        sidebar.classList.toggle('hidden');
    }

    function saveToHistory() {
        const content = editor.innerHTML;
        const defaultTitle = editor.innerText.substring(0, 20).trim() || "Tanpa Judul";
        const customTitle = prompt("Beri nama memo ini:", defaultTitle);
        
        if (customTitle === null) return;

        const memo = {
            id: Date.now(),
            title: customTitle,
            body: content,
            time: new Date().toLocaleString('id-ID')
        };

        let histories = JSON.parse(localStorage.getItem('nuswantara_memos')) || [];
        histories.unshift(memo);
        localStorage.setItem('nuswantara_memos', JSON.stringify(histories));
        
        renderHistory();
    }

    function renderHistory() {
        memoList.innerHTML = '';
        let histories = JSON.parse(localStorage.getItem('nuswantara_memos')) || [];
        
        histories.forEach(memo => {
            const div = document.createElement('div');
            div.className = 'memo-item';
            div.innerHTML = `
                <div onclick="loadMemo(${memo.id})">
                    <strong>${memo.title}</strong>
                    <small style="font-size:10px; opacity:0.7">${memo.time}</small>
                </div>
                <button class="rename-btn" onclick="renameMemo(${memo.id})">âœŽ</button>
                <button class="delete-btn" onclick="deleteMemo(${memo.id})">âœ•</button>
            `;
            memoList.appendChild(div);
        });
    }

    function renameMemo(id) {
        let histories = JSON.parse(localStorage.getItem('nuswantara_memos')) || [];
        const memoIndex = histories.findIndex(m => m.id === id);
        
        if (memoIndex > -1) {
            const newName = prompt("Masukkan nama baru:", histories[memoIndex].title);
            if (newName) {
                histories[memoIndex].title = newName;
                localStorage.setItem('nuswantara_memos', JSON.stringify(histories));
                renderHistory();
            }
        }
    }

    function loadMemo(id) {
        let histories = JSON.parse(localStorage.getItem('nuswantara_memos')) || [];
        const memo = histories.find(m => m.id === id);
        if (memo) {
            editor.innerHTML = memo.body;
            updateCharCount();
        }
    }

    function deleteMemo(id) {
        if(confirm("Hapus memo ini?")) {
            let histories = JSON.parse(localStorage.getItem('nuswantara_memos')) || [];
            histories = histories.filter(m => m.id !== id);
            localStorage.setItem('nuswantara_memos', JSON.stringify(histories));
            renderHistory();
        }
    }

    function saveAsTXT() {
        const blob = new Blob([editor.innerText], { type: "text/plain;charset=utf-8" });
        saveAs(blob, "nuswantara_memo.txt");
    }

    function saveAsDOCX() {
        const sourceHTML = "<head><meta charset='utf-8'></head><body>" + editor.innerHTML + "</body>";
        const blob = new Blob(['\ufeff', sourceHTML], { type: 'application/msword' });
        saveAs(blob, "nuswantara_memo.doc");
    }

    function saveAsPDF() {
        const element = document.getElementById('editor');
        html2pdf().from(element).set({ 
            margin: 1, 
            filename: 'nuswantara_archive.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        }).save();
    }

    function updateCharCount() {
        document.getElementById('charCount').innerText = editor.innerText.length + " Karakter";
    }

    editor.addEventListener('input', updateCharCount);

    renderHistory();
</script>

</body>
</html>
