<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuswantara Browser - Proxy Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS SAMA SEPERTI SEBELUMNYA --- */
        body {
            margin: 0; padding: 0;
            background-color: #1a1a1a;
            color: #d4af37;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* HEADER */
        .browser-toolbar {
            background: #222; padding: 10px;
            display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid #d4af37;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .nav-btn {
            background: #333; border: 1px solid #555;
            color: #d4af37; width: 35px; height: 35px;
            border-radius: 5px; cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .nav-btn:hover { background: #444; border-color: #d4af37; }

        .url-bar-container { flex: 1; position: relative; }
        
        .url-input {
            width: 100%; padding: 8px 15px;
            background: #000; border: 1px solid #444;
            color: #fff; border-radius: 20px; outline: none;
            font-family: monospace;
        }
        .url-input:focus { border-color: #d4af37; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        .incognito-label {
            font-size: 0.7rem; background: #27ae60; color: #fff;
            padding: 5px 10px; border-radius: 5px; font-weight: bold;
            display: flex; align-items: center; gap: 5px;
        }

        /* IFRAME FULLSCREEN */
        .browser-view {
            flex: 1; width: 100%; border: none;
            background: #fff;
        }
    </style>
</head>
<body>

    <div class="browser-toolbar">
        <button class="nav-btn" onclick="goHome()" title="Reset Proxy">üè†</button>
        <button class="nav-btn" onclick="reloadPage()" title="Muat Ulang">‚Üª</button>
        
        <div class="url-bar-container">
            <input type="text" id="urlInput" class="url-input" value="PROXY MODE AKTIF - Ketik URL di kolom bawah" readonly>
        </div>

        <div class="incognito-label" title="Traffic dilewatkan melalui Proxy">
            üõ°Ô∏è PROXY
        </div>
    </div>

    <iframe id="mainFrame" class="browser-view" src="https://www.blockaway.net" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-pointer-lock"></iframe>

    <script>
        const iframe = document.getElementById('mainFrame');
        const urlInput = document.getElementById('urlInput');

        // Tombol Home: Balik ke halaman depan Proxy kalau nyasar
        function goHome() {
            // Kita kasih opsi proxy cadangan kalau yang satu lemot
            const proxies = [
                "https://www.blockaway.net",
                "https://www.croxyproxy.com",
                "https://www.proxysite.com"
            ];
            // Random atau pilih yang pertama (BlockAway biasanya paling stabil buat iframe)
            iframe.src = proxies[0]; 
        }

        function reloadPage() {
            iframe.src = iframe.src;
        }

        // Catatan: 
        // Di Mode Proxy, Address Bar browser kita (Nuswantara) tidak bisa mendeteksi 
        // URL apa yang sedang dibuka di dalam Iframe karena beda domain (Security Browser).
        // Jadi user harus mengetik URL tujuan (misal: gmail.com) DI DALAM KOLOM SEARCH PROXY itu sendiri.
    </script>
</body>
</html>
