<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pustaka Tauhid - Nuswantara OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0c0c;
            --header-bg: #1a1a1a;
            --text: #e0e0e0;
            --gold: #c5a059;
            --blue: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        @media (min-width: 600px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        h1 {
            margin: 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
        }

        /* DROPDOWN MENU */
        .file-selector {
            padding: 8px 12px;
            background: #000;
            color: #fff;
            border: 1px solid var(--gold);
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            flex: 1;
            max-width: 100%;
        }
        .file-selector:focus { border-color: var(--blue); }

        .btn-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            transition: 0.3s;
            font-weight: bold;
            white-space: nowrap;
            text-align: center;
        }

        .btn-back { color: #aaa; }
        .btn-back:hover { background: #333; color: #fff; }

        .btn-direct { 
            color: #000; 
            background: var(--blue); 
            border-color: var(--blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        .btn-direct:hover { background: #fff; }

        /* PDF CONTAINER */
        .pdf-container {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0; left: 0;
            z-index: 2;
            background: #fff;
        }

        /* Loading Spinner */
        .loading-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 1rem;
            text-align: center;
            z-index: 1;
        }
        .loading-msg span { display: block; margin-top: 10px; font-size: 0.8rem; color: #888; }

    </style>
</head>
<body>

    <header>
        <h1>PUSTAKA TAUHID</h1>
        
        <select id="docSelector" class="file-selector" onchange="changeDoc()">
            <option value="1DNf1EA6SaqFOL1Oou7KNT7ABuhPubgHh">1. Ajaran Tauhid Part 1</option>
            <option value="1Tyst9NaOcwfFuP1nNxVIUpbOslb1Dk-D">2. Ajaran Tauhid Part 2</option>
            <option value="1sn_oVcUMcBYZU78vz4l2HvKvlrUu_Ljp">3. Ajaran Tauhid Part 3</option>
            <option value="1zsRTWkMi5EkDDwk6kFUh0vVOfPiyvPRd">4. Ajaran Tauhid Part 4</option>
            <option value="1CiwqZUkdQuNnRBUenDgiLlEfNOD1Dl-m">5. Ajaran Tauhid Part 5</option>
            <option value="14z3V4v2bJUKN-hQMtbNENvIa5Kuz8tCF">6. Ajaran Tauhid Part 6</option>
            <option value="1Py79jDfMDkqmTR2zPihVpc3bL1Q5LT8P">7. Ajaran Tauhid Part 7</option>
        </select>

        <div class="btn-group">
            <a id="directLink" href="#" target="_blank" class="btn btn-direct">â†— BUKA TAB BARU</a>
            <a href="index.html" class="btn btn-back">KEMBALI</a>
        </div>
    </header>

    <div class="pdf-container">
        <div class="loading-msg">
            Memuat Dokumen...
            <span>(Pilih Materi di Atas)</span>
        </div>
        
        <iframe id="pdfFrame" src="" allow="autoplay"></iframe>
    </div>

    <script>
        // Fungsi Ganti Dokumen
        function changeDoc() {
            var selectBox = document.getElementById("docSelector");
            var fileId = selectBox.value;
            
            // Link Embed (Preview)
            var embedUrl = "https://drive.google.com/file/d/" + fileId + "/preview";
            
            // Link Langsung (View)
            var viewUrl = "https://drive.google.com/file/d/" + fileId + "/view?usp=sharing";

            // Update Iframe & Tombol
            document.getElementById("pdfFrame").src = embedUrl;
            document.getElementById("directLink").href = viewUrl;
        }

        // Jalankan saat pertama kali buka (Load Part 1)
        window.onload = changeDoc;
    </script>

</body>
</html>
