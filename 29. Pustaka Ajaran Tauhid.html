<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pustaka Tauhid - Nuswantara OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0c0c;
            --header-bg: #1a1a1a;
            --text: #e0e0e0;
            --gold: #c5a059;
            --blue: #00f3ff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg); color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--header-bg); padding: 10px 15px;
            display: flex; flex-direction: column; gap: 10px;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 10;
        }

        @media (min-width: 600px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        h1 { margin: 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold); }

        /* DROPDOWN MENU */
        .file-selector {
            padding: 8px 12px; background: #000; color: #fff;
            border: 1px solid var(--gold); border-radius: 4px;
            font-family: 'Rajdhani', sans-serif; font-size: 1rem;
            outline: none; cursor: pointer; flex: 1; max-width: 100%;
        }
        .file-selector:focus { border-color: var(--blue); }

        .btn-group { display: flex; gap: 10px; align-items: center; }

        .btn {
            text-decoration: none; font-size: 0.85rem;
            border: 1px solid #444; padding: 8px 12px;
            border-radius: 4px; transition: 0.3s;
            font-weight: bold; white-space: nowrap; text-align: center;
        }

        .btn-back { color: #aaa; }
        .btn-back:hover { background: #333; color: #fff; }

        .btn-direct { 
            color: #000; background: var(--blue); border-color: var(--blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        .btn-direct:hover { background: #fff; }

        /* PDF CONTAINER */
        .pdf-container {
            flex: 1; width: 100%; height: 100%;
            background: #222; position: relative; overflow: hidden;
        }

        iframe {
            width: 100%; height: 100%; border: none;
            position: absolute; top: 0; left: 0; z-index: 2;
            background: #fff;
        }

        .loading-msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #555; font-size: 1rem; text-align: center; z-index: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>PUSTAKA TAUHID</h1>
        
        <select id="docSelector" class="file-selector" onchange="changeDoc()">
            <option value="https://files.catbox.moe/kmj0y0.pdf">1. Ajaran Tauhid Part 1</option>
            <option value="https://files.catbox.moe/h1kg70.pdf">2. Ajaran Tauhid Part 2</option>
            <option value="https://files.catbox.moe/id1shq.pdf">3. Ajaran Tauhid Part 3</option>
            <option value="https://files.catbox.moe/wb7vi9.pdf">4. Ajaran Tauhid Part 4</option>
            <option value="https://files.catbox.moe/m6vviv.pdf">5. Ajaran Tauhid Part 5</option>
            <option value="https://files.catbox.moe/ezck2n.pdf">6. Ajaran Tauhid Part 6</option>
            <option value="https://files.catbox.moe/jg363b.pdf">7. Ajaran Tauhid Part 7</option>
        </select>

        <div class="btn-group">
            <a id="directLink" href="#" target="_blank" class="btn btn-direct">â¬‡ DOWNLOAD</a>
            <a href="#" onclick="window.parent.closeApp(window.frameElement.parentElement.id); return false;" class="btn btn-back">KEMBALI</a>
        </div>
    </header>

    <div class="pdf-container">
        <div class="loading-msg">Loading Viewer...</div>
        <iframe id="pdfFrame" src=""></iframe>
    </div>

    <script>
        function changeDoc() {
            var selectBox = document.getElementById("docSelector");
            var originalUrl = selectBox.value; // Ini link Catbox-nya
            
            // RAHASIANYA DI SINI:
            // Kita minta tolong Google Docs Viewer buat nampilin link Catbox kita
            var viewerUrl = "https://docs.google.com/gview?url=" + originalUrl + "&embedded=true";
            
            // Masukin link "Viewer" ke Iframe
            document.getElementById("pdfFrame").src = viewerUrl;
            
            // Tapi tombol Download tetep link asli Catbox
            document.getElementById("directLink").href = originalUrl;
        }

        // Jalankan saat start
        window.onload = changeDoc;
    </script>

</body>
</html>
